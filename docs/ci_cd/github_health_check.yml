# Example GitHub Actions workflow to run infra health checks
name: Infra Health Check

on:
  pull_request:
    branches: [ main ]

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run health checks
        run: |
          python scripts/devops/check_services_health.py --ollama localhost:10104 --kong localhost:10005 --consul localhost:10006 --vector-range 10100-10103

