# CPU-only optimized override for SutazAI deployment
# This file provides CPU-optimized configurations when no GPU is available
# Use with: docker compose -f docker-compose.yml -f docker-compose.cpu-only.yml

services:
  ollama:
    environment:
      OLLAMA_NUM_PARALLEL: 1          # Reduced for CPU-only
      OLLAMA_NUM_THREADS: 4           # Conservative CPU thread count
      OLLAMA_MAX_LOADED_MODELS: 1     # Only one model at a time
      OLLAMA_KEEP_ALIVE: 1m           # Quick cleanup to free memory
      CUDA_VISIBLE_DEVICES: ""        # Disable CUDA
      OLLAMA_DISABLE_GPU: "true"      # Force CPU mode
    deploy:
      resources:
        limits:
          cpus: '4'                   # Maximum 4 CPU cores
          memory: 6G                  # Maximum 6GB RAM
        reservations:
          cpus: '1'                   # Reserve 1 CPU core
          memory: 1G                  # Reserve 1GB RAM

  backend:
    environment:
      # CPU-optimized settings
      MAX_WORKERS: 2
      WORKER_CONNECTIONS: 100
      TIMEOUT: 60
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    environment:
      # Streamlit optimizations for CPU-only
      STREAMLIT_SERVER_MAX_UPLOAD_SIZE: 100
      STREAMLIT_SERVER_MAX_MESSAGE_SIZE: 100
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M