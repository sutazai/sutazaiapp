version: '3.8'

services:
  sutazai-app:
    build: .
    container_name: sutazai-main
    ports:
      - "8000:8000"
      - "3000:3000" 
      - "11434:11434"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./cache:/app/cache
    environment:
      - DATABASE_URL=postgresql://sutazai:DEC35pcbMUKfHtvZ-AwsLg@postgres:5432/sutazaidb
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - sutazai-network

  postgres:
    image: postgres:15-alpine
    container_name: sutazai-postgres
    environment:
      - POSTGRES_DB=sutazaidb
      - POSTGRES_USER=sutazai
      - POSTGRES_PASSWORD=DEC35pcbMUKfHtvZ-AwsLg
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - sutazai-network

  redis:
    image: redis:7-alpine
    container_name: sutazai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - sutazai-network

  ollama:
    image: ollama/ollama:latest
    container_name: sutazai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - sutazai-network

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  sutazai-network:
    driver: bridge
