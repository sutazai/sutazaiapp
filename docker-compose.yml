version: '3.8'
services:
  web:
    build: .
    ports:
      - "8000:8000"
    restart: always # Auto-restart policy
    depends_on:
      - db
    healthcheck:
      #healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:8000" ]
      interval: 30s
      timeout: 10s
      retries: 3
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      #healthcheck
      test: [ "CMD-SHELL", "pg_isready -U myuser" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:
