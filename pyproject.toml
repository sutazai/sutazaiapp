[tool.poetry]
name = "sutazai"
version = "0.1.0"
description = "Advanced AI System"
authors = ["Your Name <your.email@example.com>"]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^2.6.4"
pydantic-settings = "^2.1.0"
fastapi = "^0.109.0"
uvicorn = "^0.27.0"
python-multipart = "^0.0.9"

[tool.poetry.dev-dependencies]
pytest = "^7.3.1"
mypy = "^1.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.cspell]
# Whitelisting common technical terms that are unique to our project
words = ["pytest"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.flake8]
max-line-length = 88
ignore = ["E203", "W503"]

[tool.isort]
profile = "black" 