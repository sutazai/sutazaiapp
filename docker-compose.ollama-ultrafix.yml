version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest  # Use official image
    container_name: sutazai-ollama
    ports:
      - "10104:11434"
    environment:
      # ULTRA PERFORMANCE FIX - Minimal configuration
      OLLAMA_HOST: 0.0.0.0
      OLLAMA_ORIGINS: '*'
      OLLAMA_NUM_PARALLEL: 1     # Process one request at a time
      OLLAMA_KEEP_ALIVE: 30s     # Unload model quickly
      OLLAMA_DEBUG: false
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - sutazai-network

volumes:
  ollama-data:

networks:
  sutazai-network:
    external: true