[server]
http_port = 3000
domain = localhost

[security]
admin_user = admin
admin_password = sutazai_admin

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[session]
provider = file
provider_config = sessions
cookie_name = grafana_sess
cookie_secure = false
session_life_time = 86400

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = info
