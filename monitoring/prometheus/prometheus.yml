global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'sutazai-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    
  - job_name: 'sutazai-agents'
    static_configs:
      - targets: 
        - 'autogpt:8080'
        - 'crewai:8080'
        - 'aider:8080'
        - 'gpt-engineer:8080'
    scrape_interval: 60s
    
  - job_name: 'sutazai-infrastructure' 
    static_configs:
      - targets:
        - 'postgres:5432'
        - 'redis:6379'
        - 'neo4j:7474'
        - 'chromadb:8000'
        - 'qdrant:6333'
        - 'ollama:11434'
    scrape_interval: 30s
