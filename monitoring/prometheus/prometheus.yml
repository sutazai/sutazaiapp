# Prometheus configuration for SutazAI
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "backend-agi"
    static_configs:
      - targets: ["backend-agi:8000"]
    metrics_path: "/prometheus-metrics"

  # Ollama doesn't expose Prometheus metrics
