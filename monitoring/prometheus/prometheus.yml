global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the SutazAI backend
  - job_name: 'sutazai_backend'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          environment: 'production'

  # Scrape node-exporter for system metrics
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']
        labels:
          instance: 'sutazai_host'

  # Scrape cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Scrape Push Gateway (if used)
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  # Additional scrape configurations for any other services
  # - job_name: 'additional_service'
  #   static_configs:
  #     - targets: ['service:port']
