groups:
  - name: sutazai_system_alerts
    rules:
      # High CPU Usage Alert
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected on {{ $labels.instance }}"
          description: "CPU usage has been above 80% for more than 5 minutes on {{ $labels.instance }}"

      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected on {{ $labels.instance }}"
          description: "Memory usage has been above 85% for more than 5 minutes on {{ $labels.instance }}"

      # Critical Memory Usage Alert
      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Critical memory usage detected on {{ $labels.instance }}"
          description: "Memory usage has been above 95% for more than 2 minutes on {{ $labels.instance }}"

      # Disk Space Alert
      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk usage has been above 80% for more than 5 minutes on {{ $labels.instance }} at {{ $labels.mountpoint }}"

      # Critical Disk Space Alert
      - alert: CriticalDiskSpace
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 95
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Disk usage has been above 95% for more than 2 minutes on {{ $labels.instance }} at {{ $labels.mountpoint }}"

  - name: sutazai_service_alerts
    rules:
      # Service Down Alert
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute"

      # High Response Time Alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, http_request_duration_seconds_bucket) > 2
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "High response time for {{ $labels.job }}"
          description: "95th percentile response time has been above 2 seconds for 5 minutes on {{ $labels.job }}"

      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 3m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "High error rate for {{ $labels.job }}"
          description: "Error rate has been above 5% for 3 minutes on {{ $labels.job }}"

      # Critical Error Rate Alert
      - alert: CriticalErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 15
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "Critical error rate for {{ $labels.job }}"
          description: "Error rate has been above 15% for 1 minute on {{ $labels.job }}"

  - name: sutazai_ai_model_alerts
    rules:
      # AI Model Inference Time Alert
      - alert: SlowAIInference
        expr: histogram_quantile(0.95, ai_inference_duration_seconds_bucket) > 30
        for: 5m
        labels:
          severity: warning
          service: ai_models
        annotations:
          summary: "Slow AI inference detected"
          description: "95th percentile AI inference time has been above 30 seconds for 5 minutes on {{ $labels.model }}"

      # AI Model Memory Usage Alert
      - alert: HighAIModelMemory
        expr: ai_model_memory_usage_bytes / ai_model_memory_limit_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: ai_models
        annotations:
          summary: "High AI model memory usage"
          description: "AI model {{ $labels.model }} memory usage has been above 80% for 5 minutes"

      # AI Model Queue Length Alert
      - alert: LongAIQueue
        expr: ai_request_queue_length > 100
        for: 3m
        labels:
          severity: warning
          service: ai_models
        annotations:
          summary: "Long AI request queue"
          description: "AI request queue length has been above 100 for 3 minutes on {{ $labels.model }}"

      # AI Model Failure Rate Alert
      - alert: HighAIFailureRate
        expr: rate(ai_inference_failures_total[5m]) / rate(ai_inference_requests_total[5m]) * 100 > 10
        for: 3m
        labels:
          severity: critical
          service: ai_models
        annotations:
          summary: "High AI model failure rate"
          description: "AI model {{ $labels.model }} failure rate has been above 10% for 3 minutes"

  - name: sutazai_batch_processing_alerts
    rules:
      # Batch Processing Failure Alert
      - alert: BatchProcessingFailure
        expr: increase(batch_processing_failures_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
          service: batch_processor
        annotations:
          summary: "Multiple batch processing failures"
          description: "More than 5 batch processing failures in the last 5 minutes"

      # Batch Queue Backup Alert
      - alert: BatchQueueBackup
        expr: batch_queue_size > 500
        for: 5m
        labels:
          severity: warning
          service: batch_processor
        annotations:
          summary: "Batch processing queue backup"
          description: "Batch processing queue has more than 500 items for 5 minutes"

      # Batch Processing Time Alert
      - alert: SlowBatchProcessing
        expr: histogram_quantile(0.95, batch_processing_duration_seconds_bucket) > 300
        for: 10m
        labels:
          severity: warning
          service: batch_processor
        annotations:
          summary: "Slow batch processing detected"
          description: "95th percentile batch processing time has been above 5 minutes for 10 minutes"

  - name: sutazai_container_alerts
    rules:
      # Container Restart Alert
      - alert: ContainerRestarting
        expr: increase(container_restarts_total[1h]) > 3
        for: 0m
        labels:
          severity: warning
          service: containers
        annotations:
          summary: "Container {{ $labels.name }} restarting frequently"
          description: "Container {{ $labels.name }} has restarted more than 3 times in the last hour"

      # Container CPU Throttling Alert
      - alert: ContainerCPUThrottling
        expr: rate(container_cpu_cfs_throttled_seconds_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: containers
        annotations:
          summary: "Container {{ $labels.name }} CPU throttling"
          description: "Container {{ $labels.name }} is being CPU throttled for more than 5 minutes"

      # Container Memory Limit Alert
      - alert: ContainerNearMemoryLimit
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: containers
        annotations:
          summary: "Container {{ $labels.name }} near memory limit"
          description: "Container {{ $labels.name }} is using more than 90% of its memory limit for 5 minutes"

  - name: sutazai_redis_alerts
    rules:
      # Redis Memory Usage Alert
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage has been above 80% for 5 minutes on {{ $labels.instance }}"

      # Redis Connection Count Alert
      - alert: RedisHighConnections
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis high connection count"
          description: "Redis has more than 100 connections for 5 minutes on {{ $labels.instance }}"

      # Redis Slow Log Alert
      - alert: RedisSlowQueries
        expr: increase(redis_slowlog_length[5m]) > 10
        for: 2m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis slow queries detected"
          description: "More than 10 slow queries added to Redis slow log in 5 minutes on {{ $labels.instance }}"

  - name: sutazai_consul_alerts
    rules:
      # Consul Leader Election Alert
      - alert: ConsulNoLeader
        expr: consul_raft_leader == 0
        for: 1m
        labels:
          severity: critical
          service: consul
        annotations:
          summary: "Consul cluster has no leader"
          description: "Consul cluster has been without a leader for more than 1 minute"

      # Consul Node Down Alert
      - alert: ConsulNodeDown
        expr: consul_serf_lan_members{status!="alive"} > 0
        for: 2m
        labels:
          severity: warning
          service: consul
        annotations:
          summary: "Consul node is down"
          description: "Consul node {{ $labels.node }} has been down for more than 2 minutes"

  - name: sutazai_self_improvement_alerts
    rules:
      # Self-Improvement Failure Alert
      - alert: SelfImprovementFailure
        expr: increase(self_improvement_failures_total[10m]) > 3
        for: 0m
        labels:
          severity: warning
          service: autonomous_coder
        annotations:
          summary: "Multiple self-improvement failures"
          description: "More than 3 self-improvement attempts have failed in the last 10 minutes"

      # Code Quality Degradation Alert
      - alert: CodeQualityDegradation
        expr: code_quality_score < 70
        for: 5m
        labels:
          severity: warning
          service: autonomous_coder
        annotations:
          summary: "Code quality degradation detected"
          description: "Overall code quality score has been below 70 for 5 minutes"

      # Security Issues Alert
      - alert: SecurityIssuesDetected
        expr: security_issues_count > 0
        for: 0m
        labels:
          severity: critical
          service: autonomous_coder
        annotations:
          summary: "Security issues detected in code"
          description: "{{ $value }} security issues have been detected in the codebase"