groups:
  # Infrastructure Health Alerts
  - name: infrastructure_health
    rules:
    - alert: ServiceDown
      expr: up == 0
      for: 5m
      labels:
        severity: critical
        component: infrastructure
      annotations:
        summary: "Service {{ $labels.job }} is down"
        description: "Service {{ $labels.job }} has been down for more than 5 minutes"
        runbook_url: "https://wiki.sutazai.com/runbooks/service-down"

    - alert: HighCPUUsage
      expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
      for: 10m
      labels:
        severity: warning
        component: infrastructure
      annotations:
        summary: "High CPU usage on {{ $labels.instance }}"
        description: "CPU usage is above 80% for more than 10 minutes"

    - alert: HighMemoryUsage
      expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
      for: 10m
      labels:
        severity: warning
        component: infrastructure
      annotations:
        summary: "High memory usage on {{ $labels.instance }}"
        description: "Memory usage is above 85% for more than 10 minutes"

    - alert: DiskSpaceLow
      expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
      for: 5m
      labels:
        severity: critical
        component: infrastructure
      annotations:
        summary: "Disk space low on {{ $labels.instance }}"
        description: "Disk space usage is above 90%"

  # Application Health Alerts
  - name: application_health
    rules:
    - alert: BackendHighLatency
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="sutazai-backend"}[5m])) > 2
      for: 5m
      labels:
        severity: warning
        component: backend
      annotations:
        summary: "High latency in backend API"
        description: "95th percentile latency is above 2 seconds"

    - alert: BackendHighErrorRate
      expr: rate(http_requests_total{job="sutazai-backend",status=~"5.."}[5m]) / rate(http_requests_total{job="sutazai-backend"}[5m]) > 0.05
      for: 5m
      labels:
        severity: critical
        component: backend
      annotations:
        summary: "High error rate in backend API"
        description: "Error rate is above 5% for more than 5 minutes"

    - alert: FrontendDown
      expr: probe_success{job="externalSystem, thirdPartyService-http-checks",instance="http://frontend:8501/healthz"} == 0
      for: 2m
      labels:
        severity: critical
        component: frontend
      annotations:
        summary: "Frontend health check failing"
        description: "Frontend health endpoint is not responding"

  # Database Health Alerts
  - name: database_health
    rules:
    - alert: PostgresDown
      expr: pg_up == 0
      for: 2m
      labels:
        severity: critical
        component: database
      annotations:
        summary: "PostgreSQL is down"
        description: "PostgreSQL database is not responding"

    - alert: PostgresHighConnections
      expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
      for: 10m
      labels:
        severity: warning
        component: database
      annotations:
        summary: "PostgreSQL high connection usage"
        description: "Connection usage is above 80%"

    - alert: RedisDown
      expr: redis_up == 0
      for: 2m
      labels:
        severity: critical
        component: database
      annotations:
        summary: "Redis is down"
        description: "Redis cache is not responding"

    - alert: RedisHighMemoryUsage
      expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 85
      for: 10m
      labels:
        severity: warning
        component: database
      annotations:
        summary: "Redis high memory usage"
        description: "Redis memory usage is above 85%"

  # Vector Database Health
  - name: vector_db_health
    rules:
    - alert: ChromaDBDown
      expr: probe_success{job="externalSystem, thirdPartyService-http-checks",instance="http://chromadb:8000/api/v1/heartbeat"} == 0
      for: 2m
      labels:
        severity: critical
        component: vector_db
      annotations:
        summary: "ChromaDB is down"
        description: "ChromaDB vector database is not responding"

    - alert: QdrantDown
      expr: probe_success{job="externalSystem, thirdPartyService-http-checks",instance="http://qdrant:6333/"} == 0
      for: 2m
      labels:
        severity: critical
        component: vector_db
      annotations:
        summary: "Qdrant is down"
        description: "Qdrant vector database is not responding"

  # Container Health Alerts
  - name: container_health
    rules:
    - alert: ContainerKilled
      expr: increase(container_last_seen[1m]) > 0 and ON (name) container_last_seen < container_start_time_seconds
      for: 0m
      labels:
        severity: warning
        component: containers
      annotations:
        summary: "Container {{ $labels.name }} was killed"
        description: "A container disappeared and was likely killed"

    - alert: ContainerHighCPU
      expr: (sum(rate(container_cpu_usage_seconds_total[3m])) BY (instance, name) * 100) > 80
      for: 5m
      labels:
        severity: warning
        component: containers
      annotations:
        summary: "Container {{ $labels.name }} high CPU usage"
        description: "Container CPU usage is above 80%"

    - alert: ContainerHighMemory
      expr: (sum(container_memory_working_set_bytes) BY (instance, name) / sum(container_spec_memory_limit_bytes > 0) BY (instance, name) * 100) > 85
      for: 5m
      labels:
        severity: warning
        component: containers
      annotations:
        summary: "Container {{ $labels.name }} high memory usage"
        description: "Container memory usage is above 85%"
