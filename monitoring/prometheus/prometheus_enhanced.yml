global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - sutazai-alertmanager:9093

scrape_configs:
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Infrastructure monitoring
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['sutazai-node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['sutazai-cadvisor:8080']

  # Core services - CORRECTED PORTS
  - job_name: 'sutazai-backend'
    static_configs:
      - targets: ['sutazai-backend:10010']  # FIXED: was 8000
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'sutazai-frontend'
    static_configs:
      - targets: ['sutazai-frontend:10011']  # FIXED: was 8501
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'sutazai-ollama'
    static_configs:
      - targets: ['sutazai-ollama:10104']  # FIXED: was 11434
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Database exporters
  - job_name: 'sutazai-databases'
    static_configs:
      - targets: 
        - 'sutazai-postgres:10000'  # PostgreSQL metrics
        - 'sutazai-redis:10001'      # Redis metrics
        - 'sutazai-neo4j:10002'      # Neo4j metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # AI Agent services - ALL ADDED
  - job_name: 'sutazai-ai-agents'
    static_configs:
      - targets: 
        - 'sutazai-ai-agent-orchestrator:8589'           # AI Agent Orchestrator
        - 'sutazai-multi-agent-coordinator:8587'         # Multi-Agent Coordinator
        - 'sutazai-resource-arbitration-agent:8588'      # Resource Arbitration
        - 'sutazai-task-assignment-coordinator:8551'     # Task Assignment
        - 'sutazai-hardware-resource-optimizer:8002'     # Hardware Optimizer
        - 'sutazai-ollama-integration-specialist-new:11015'  # Ollama Integration
        - 'sutazai-ai-metrics:11063'                     # AI Metrics Exporter
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Vector databases
  - job_name: 'sutazai-vector-dbs'
    static_configs:
      - targets:
        - 'sutazai-chromadb:10100'   # ChromaDB
        - 'sutazai-qdrant:10101'      # Qdrant HTTP
        - 'sutazai-faiss-vector:10103'  # FAISS
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Monitoring stack
  - job_name: 'sutazai-monitoring'
    static_configs:
      - targets:
        - 'sutazai-grafana:10201'       # Grafana
        - 'sutazai-loki:10202'           # Loki
        - 'sutazai-alertmanager:10203'  # AlertManager
        - 'sutazai-promtail:9080'       # Promtail
    scrape_interval: 30s
    scrape_timeout: 10s

  # Blackbox monitoring for health checks
  - job_name: 'blackbox-http-checks'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://sutazai-backend:10010/health
        - http://sutazai-frontend:10011/health
        - http://sutazai-ollama:10104/api/health
        - http://sutazai-ai-agent-orchestrator:8589/health
        - http://sutazai-multi-agent-coordinator:8587/health
        - http://sutazai-resource-arbitration-agent:8588/health
        - http://sutazai-task-assignment-coordinator:8551/health
        - http://sutazai-chromadb:10100/api/v1/heartbeat
        - http://sutazai-qdrant:10101/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: sutazai-blackbox-exporter:9115

  # Service discovery for dynamic agents
  - job_name: 'sutazai-dynamic-agents'
    consul_sd_configs:
      - server: 'sutazai-consul:8500'
        services: ['agent-*']
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: job
      - source_labels: [__meta_consul_node]
        target_label: instance