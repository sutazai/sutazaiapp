# SutazAI Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']

# Rule files to load
rule_files:
  - "prometheus/alert_rules.yml"
  # - "rules/record_rules.yml"

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the SutazAI backend API
  - job_name: 'sutazai_api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:8000']
    
  # Scrape Node Exporter for host metrics
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['localhost:9100']

  # Scrape SuperAGI metrics
  - job_name: 'superagi'
    metrics_path: '/metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:8001']

  # Scrape Cadvisor for container metrics (if using Docker)
  - job_name: 'cadvisor'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:8080']

  # Scrape Model metrics
  - job_name: 'model_metrics'
    metrics_path: '/metrics'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:8002']

