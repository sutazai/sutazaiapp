global:
  resolve_timeout: 5m
  smtp_from: 'alert@sutazai.example.com'
  smtp_smarthost: 'smtp.example.com:587'
  smtp_auth_username: 'alert@sutazai.example.com'
  smtp_auth_password: 'password' # Replace with actual password or use secrets management
  smtp_require_tls: true
  slack_api_url: 'https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX' # Replace with actual Slack webhook URL

route:
  group_by: ['alertname', 'job', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'team-sutazai'
  routes:
  - match:
      severity: critical
    receiver: 'team-sutazai-pager'
    repeat_interval: 1h
  - match:
      severity: warning
    receiver: 'team-sutazai'
    repeat_interval: 12h

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

receivers:
- name: 'team-sutazai'
  email_configs:
  - to: 'team@sutazai.example.com'
    send_resolved: true
  slack_configs:
  - channel: '#monitoring'
    send_resolved: true
    icon_emoji: ':alert:'
    title: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] Monitoring Alert'
    text: "{{ range .Alerts }}*Alert:* {{ .Annotations.summary }}\n*Description:* {{ .Annotations.description }}\n*Severity:* {{ .Labels.severity }}\n*Details:*\n{{ range .Labels.SortedPairs }} • *{{ .Name }}:* {{ .Value }}\n{{ end }}{{ end }}"

- name: 'team-sutazai-pager'
  email_configs:
  - to: 'emergency@sutazai.example.com'
    send_resolved: true
  slack_configs:
  - channel: '#critical-alerts'
    send_resolved: true
    icon_emoji: ':rotating_light:'
    title: '[CRITICAL ALERT] {{ .GroupLabels.alertname }}'
    text: "{{ range .Alerts }}*Alert:* {{ .Annotations.summary }}\n*Description:* {{ .Annotations.description }}\n*Severity:* {{ .Labels.severity }}\n*Details:*\n{{ range .Labels.SortedPairs }} • *{{ .Name }}:* {{ .Value }}\n{{ end }}{{ end }}"
  # PagerDuty integration (optional)
  pagerduty_configs:
  - service_key: '<pagerduty_service_key>'
    send_resolved: true
    description: '{{ .CommonAnnotations.summary }}'
    client: 'AlertManager'
    client_url: 'https://alertmanager.sutazai.example.com'
    details:
      firing: '{{ template "pagerduty.default.instances" .Alerts.Firing }}'
      resolved: '{{ template "pagerduty.default.instances" .Alerts.Resolved }}'
      system: 'SutazAI' 