services:
  mcp-db:
    image: postgres:16-alpine
    container_name: sutazai-mcp-db
    environment:
      POSTGRES_DB: sutazai
      POSTGRES_USER: sutazai
      POSTGRES_PASSWORD: sutazai
    volumes:
      - mcp_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 30

  mcp-redis:
    image: redis:7-alpine
    container_name: sutazai-mcp-redis
    command: ["redis-server","--appendonly","yes"]
    healthcheck:
      test: ["CMD","redis-cli","ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  mcp-server:
    environment:
      DATABASE_URL: postgresql://sutazai:sutazai@mcp-db:5432/sutazai
      REDIS_URL: redis://sutazai-mcp-redis:6379/0

volumes:
  mcp_pgdata:
