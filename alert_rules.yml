groups:
- name: sutazai_alerts
  rules:
  # Backend Service Alerts
  - alert: BackendServiceDown
    expr: up{job="sutazai_backend"} == 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Backend service is down"
      description: "SutazAI backend service has been down for more than 5 minutes"

  - alert: BackendHighErrorRate
    expr: sum(rate(http_request_duration_seconds_count{status=~"5.."}[5m])) / sum(rate(http_request_duration_seconds_count[5m])) > 0.05
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: "High error rate in backend service"
      description: "Backend service error rate exceeds 5% for 10 minutes"

  # Database Alerts
  - alert: PostgreSQLDown
    expr: up{job="postgres_exporter"} == 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "PostgreSQL database is down"
      description: "SutazAI PostgreSQL database has been down for more than 5 minutes"

  - alert: PostgreSQLHighConnections
    expr: pg_stat_activity_count > 50
    for: 15m
    labels:
      severity: warning
    annotations:
      summary: "High number of PostgreSQL connections"
      description: "PostgreSQL database has more than 50 active connections for 15 minutes"

  # Redis Alerts
  - alert: RedisDown
    expr: up{job="redis_exporter"} == 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Redis cache is down"
      description: "SutazAI Redis cache has been down for more than 5 minutes"

  - alert: RedisHighMemoryUsage
    expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: "High Redis memory usage"
      description: "Redis memory usage exceeds 80% for 10 minutes"

  # System Resource Alerts
  - alert: HighCPUUsage
    expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 15m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage on {{ $labels.instance }}"
      description: "CPU usage is above 80% for 15 minutes"

  - alert: HighMemoryUsage
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
    for: 15m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage on {{ $labels.instance }}"
      description: "Memory usage is above 85% for 15 minutes"

  - alert: DiskSpaceLow
    expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100 < 15
    for: 15m
    labels:
      severity: critical
    annotations:
      summary: "Low disk space on {{ $labels.instance }}"
      description: "Available disk space is below 15% for 15 minutes"