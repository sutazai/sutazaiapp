jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --audit --fund
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # For private packages

      - name: Validate deployments
        run: |
          npm run check:deploy
          npm run validate-ai-models 

      - name: Deploy to production
        run: ./deploy_all.sh
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }} 