version: '3.8'

services:
  redis:
    image: redis:6.2
    container_name: sentry-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - sentry-redis-data:/data

  postgres:
    image: postgres:13
    container_name: sentry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: sentry
      POSTGRES_USER: sentry
      POSTGRES_DB: sentry
    volumes:
      - sentry-postgres-data:/var/lib/postgresql/data

  sentry-snuba-redis:
    image: redis:6.2
    restart: unless-stopped
    container_name: sentry-snuba-redis
    volumes:
      - sentry-snuba-redis-data:/data

  sentry-snuba-clickhouse:
    image: yandex/clickhouse-server:21.3
    container_name: sentry-snuba-clickhouse
    restart: unless-stopped
    volumes:
      - sentry-snuba-clickhouse-data:/var/lib/clickhouse
      - sentry-snuba-clickhouse-log:/var/log/clickhouse-server

  snuba-api:
    image: getsentry/snuba:latest
    container_name: sentry-snuba-api
    restart: unless-stopped
    depends_on:
      - sentry-snuba-redis
      - sentry-snuba-clickhouse
    environment:
      SNUBA_SETTINGS: docker
      CLICKHOUSE_HOST: sentry-snuba-clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_HTTP_PORT: 8123
      REDIS_HOST: sentry-snuba-redis
      REDIS_PORT: 6379
    command: api

  snuba-consumer:
    image: getsentry/snuba:latest
    container_name: sentry-snuba-consumer
    restart: unless-stopped
    depends_on:
      - sentry-snuba-redis
      - sentry-snuba-clickhouse
    environment:
      SNUBA_SETTINGS: docker
      CLICKHOUSE_HOST: sentry-snuba-clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_HTTP_PORT: 8123
      REDIS_HOST: sentry-snuba-redis
      REDIS_PORT: 6379
    command: consumer

  zookeeper:
    image: confluentinc/cp-zookeeper:6.1.0
    container_name: sentry-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    volumes:
      - sentry-zookeeper-data:/var/lib/zookeeper/data
      - sentry-zookeeper-log:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:6.1.0
    container_name: sentry-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - sentry-kafka-data:/var/lib/kafka/data

  web:
    image: getsentry/sentry:21.12.0
    container_name: sentry-web
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
      - snuba-api
      - kafka
    environment:
      SENTRY_SECRET_KEY: '${SENTRY_SECRET_KEY:-1fasf3fwef3wfwefwfwef3w3w}'
      SENTRY_POSTGRES_HOST: postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry
      SENTRY_DB_NAME: sentry
      SENTRY_REDIS_HOST: redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_EVENT_RETENTION_DAYS: 30
      SENTRY_KAFKA_HOSTS: kafka:9092
      SENTRY_SNUBA: http://snuba-api:1218
      SENTRY_MAIL_HOST: smtp
      SENTRY_MAIL_PORT: 25
      SENTRY_MAIL_FROM: 'sentry@sutazai.internal'
      SENTRY_URL_PREFIX: ${SENTRY_URL_PREFIX:-http://localhost:9000}
      SENTRY_ADMIN_EMAIL: ${SENTRY_ADMIN_EMAIL:-admin@example.com}
    ports:
      - "9000:9000"
    volumes:
      - sentry-data:/var/lib/sentry/files

  cron:
    image: getsentry/sentry:21.12.0
    container_name: sentry-cron
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
      - kafka
    environment:
      SENTRY_SECRET_KEY: '${SENTRY_SECRET_KEY:-1fasf3fwef3wfwefwfwef3w3w}'
      SENTRY_POSTGRES_HOST: postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry
      SENTRY_DB_NAME: sentry
      SENTRY_REDIS_HOST: redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_EVENT_RETENTION_DAYS: 30
      SENTRY_KAFKA_HOSTS: kafka:9092
      SENTRY_SNUBA: http://snuba-api:1218
    command: run cron

  worker:
    image: getsentry/sentry:21.12.0
    container_name: sentry-worker
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
      - kafka
    environment:
      SENTRY_SECRET_KEY: '${SENTRY_SECRET_KEY:-1fasf3fwef3wfwefwfwef3w3w}'
      SENTRY_POSTGRES_HOST: postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry
      SENTRY_DB_NAME: sentry
      SENTRY_REDIS_HOST: redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_EVENT_RETENTION_DAYS: 30
      SENTRY_KAFKA_HOSTS: kafka:9092
      SENTRY_SNUBA: http://snuba-api:1218
    command: run worker

  smtp:
    image: bytemark/smtp
    container_name: sentry-smtp
    restart: unless-stopped

volumes:
  sentry-data:
  sentry-postgres-data:
  sentry-redis-data:
  sentry-zookeeper-data:
  sentry-zookeeper-log:
  sentry-kafka-data:
  sentry-snuba-redis-data:
  sentry-snuba-clickhouse-data:
  sentry-snuba-clickhouse-log:
