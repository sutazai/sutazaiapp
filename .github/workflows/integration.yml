name: Integration Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  integration:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt || true
          pip install -r requirements/dev.txt || true
          pip install pytest pytest-cov black flake8 mypy bandit || true

      - name: Docker Compose Up
        run: |
          docker compose -f docker-compose.yml up -d

      - name: Run Integration Suite
        run: |
          python3 scripts/run_integration.py || true

      - name: Upload Integration Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-artifacts
          path: |
            reports/cleanup/integration_results.jsonl
            reports/cleanup/bandit.json
            reports/cleanup/conflict_map.json
            reports/cleanup/dependency_graph.json

