name: IMPORTANT Alignment

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml || true
      - name: Validate ports against IMPORTANT
        run: |
          python scripts/validate_ports.py
      - name: Scan for localhost references
        run: |
          python scripts/scan_localhost.py


