name: build-multiarch-and-scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        if: secrets.REGISTRY_USERNAME && secrets.REGISTRY_PASSWORD
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL || 'ghcr.io' }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push (backend)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.REGISTRY_URL || 'ghcr.io' }}/${{ github.repository }}/backend:${{ github.sha }}
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_URL || 'ghcr.io' }}/${{ github.repository }}/cache:backend
          cache-to: type=registry,ref=${{ secrets.REGISTRY_URL || 'ghcr.io' }}/${{ github.repository }}/cache:backend,mode=max
          sbom: true

      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'image'
          image-ref: ${{ secrets.REGISTRY_URL || 'ghcr.io' }}/${{ github.repository }}/backend:${{ github.sha }}
          format: 'table'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true

      - name: Upload scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-backend-${{ github.sha }}
          path: trivy-report.json
          if-no-files-found: ignore
