name: Docs Audit

on:
  pull_request:
    branches: [ main, master ]

jobs:
  audit-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Audit documentation layout and duplicates
        run: |
          python scripts/audit_docs.py


