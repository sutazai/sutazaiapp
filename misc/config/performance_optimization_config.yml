# Performance Optimization Configuration

# Global Performance Settings
global:
  max_concurrent_tasks: 8  # Maximum number of concurrent tasks
  task_timeout_seconds: 300  # 5 minutes max task duration
  memory_threshold_percent: 75  # Memory usage threshold for optimization

# Caching Configuration
caching:
  enabled: true
  max_cache_size: 1000  # Maximum number of items to cache
  default_ttl_seconds: 600  # 10 minutes default cache expiration

# Lazy Loading Configuration
lazy_loading:
  enabled: true
  components:
    - dependency_mapper
    - file_explorer
    - system_checker

# Component-Specific Optimization
component_optimization:
  dependency_mapper:
    max_depth: 3
    use_caching: true
  
  file_explorer:
    scanning_interval_seconds: 3600  # Scan every hour
    allowed_file_types:
      - .py
      - .yml
      - .json
  
  system_checker:
    checking_interval_seconds: 7200  # Check every 2 hours
    limit_directories:
      - core_system
      - workers

# Logging Optimization
logging:
  verbosity_level: WARNING
  max_log_entries: 100
  retention_days: 30

# Memory Management
memory_management:
  garbage_collection:
    enabled: true
    interval_seconds: 1800  # Run every 30 minutes
  
  memory_threshold:
    warning_percent: 75
    critical_percent: 90

# Performance Monitoring
performance_monitoring:
  enabled: true
  metrics:
    - cpu_usage
    - memory_usage
    - task_execution_time
  
  alert_thresholds:
    cpu_usage_percent: 80
    memory_usage_percent: 85
    task_execution_time_seconds: 600  # 10 minutes

# Experimental Performance Features
experimental:
  adaptive_optimization: true
  machine_learning_performance_tuning: true 