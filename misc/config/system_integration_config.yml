system_version: 2.1.2

# File Exploration Configuration
file_exploration:
  enabled: false  # Disable automatic background indexing
  interval: 0  # Disable periodic scanning
  max_depth: 0  # Prevent automatic scanning
  allowed_extensions: []  # No extensions to scan

# Semantic Analysis Configuration
semantic_analysis:
  enabled: false  # Disable automatic semantic analysis
  clustering_algorithm: null
  max_features: 0
  clustering_params: {}

# Security Scanning Configuration
security_scanning:
  enabled: true
  patterns:
    dangerous_functions:
      - eval
      - exec
      - os.system
      - subprocess.call
    credential_exposure:
      - password
      - secret_key
      - api_key
    risky_imports:
      - telnetlib
      - ftplib
      - pickle

# File Organization Configuration
file_organization:
  enabled: false  # Disable automatic file organization
  semantic_clustering: false
  max_files_per_cluster: 0
  allowed_file_types: []

# Performance Optimization Configuration
performance_optimization:
  file_permissions:
    directories: 0o755  # rwxr-xr-x
    files: 0o644        # rw-r--r--
  max_file_size_mb: 50
  max_directory_depth: 10

# Logging Configuration
logging:
  level: INFO
  max_log_entries: 100
  retention_days: 30
  log_directory: /opt/sutazai_project/SutazAI/logs

# Dependency Management
dependency_management:
  auto_update: false
  update_frequency: never
  enabled: false

# Experimental Features
experimental_features:
  quantum_analysis: false
  ai_refactoring: false
  adaptive_architecture: false
  ml_optimization: false

# Access Control
access_control:
  root_user: Florin Cristian Suta
  authentication_method: OTP
  external_api_access: false

# Monitoring Thresholds
monitoring_thresholds:
  cpu_usage_percent: 80
  memory_usage_percent: 85
  disk_usage_percent: 90
  network_latency_ms: 200

# Comprehensive System Checker Configuration
comprehensive_system_checker:
  enabled: false
  checking_interval: 0
  
  # Dependency Analysis Settings
  dependency_analysis:
    circular_dependency_detection: true
    max_dependency_depth: 5
    
  # Code Structure Analysis Settings
  code_structure_analysis:
    complexity_threshold: 15
    function_complexity_limit: 10
    
  # Issue Detection Settings
  issue_detection:
    high_complexity_severity: medium
    circular_dependency_severity: high
    
  # Optimization Recommendations
  optimization:
    auto_refactoring: false  # Disabled auto-refactoring
    performance_improvement_threshold: 0.2
    
  # Logging and Reporting
  logging:
    level: INFO
    max_log_entries: 100
    retention_days: 30
    
  # Performance Monitoring
  performance_monitoring:
    cpu_usage_threshold: 70
    memory_usage_threshold: 80
    
  # Security Scanning
  security_scanning:
    enabled: true
    patterns:
      - dangerous_functions
      - credential_exposure
      - risky_imports

# Architectural Integrity Management Configuration
architectural_integrity:
  enabled: false
  analysis_interval: 0
  
  # Structural Analysis Settings
  structural_analysis:
    max_directory_depth: 5
    file_type_tracking: true
    
  # Code Quality Assessment
  code_quality:
    complexity_threshold: 15
    documentation_coverage_threshold: 70
    type_hint_coverage_threshold: 80
    
  # Integrity Validation
  integrity_validation:
    circular_dependency_detection: true
    high_coupling_threshold:
      fan_in: 5
      fan_out: 5
    
  # Architectural Pattern Detection
  pattern_detection:
    design_patterns:
      - singleton
      - factory
      - strategy
      - decorator
    
  # Visualization Settings
  visualization:
    generate_graph: true
    graph_output_format: png
    graph_resolution: 300
    
  # Logging and Reporting
  logging:
    level: INFO
    max_log_entries: 100
    retention_days: 30
    
  # Optimization Strategies
  optimization:
    auto_refactoring: false  # Disabled auto-refactoring
    complexity_reduction: false  # Disabled complexity reduction
    documentation_improvement: false  # Disabled documentation improvement
    type_hint_coverage_enhancement: false  # Disabled type hint enhancement
    
  # Performance Monitoring
  performance_monitoring:
    analysis_timeout: 600  # 10 minutes
    
  # Security Scanning
  security_scanning:
    enabled: true
    vulnerability_detection: true
    dependency_security_analysis: true
    code_quality_risk_assessment: true

# Inventory Management System Configuration
inventory_management:
  enabled: false
  scanning_interval: 0
  
  # Hardcoded Item Detection
  hardcoded_item_detection:
    enabled: true
    risk_patterns:
      - credentials
      - connection_strings
      - urls
      - file_paths
    
    risk_assessment:
      critical_keywords:
        - password
        - secret
        - token
        - api_key
        - credentials
      
      risk_levels:
        critical_threshold: 3
        high_threshold: 2
        medium_threshold: 1
  
  # Documentation Checks
  documentation_checks:
    module_documentation: true
    class_documentation: true
    function_documentation: true
    
    quality_thresholds:
      docstring_length: 50
      type_hint_coverage: 80
      
    check_types:
      - module_level
      - class_level
      - function_level
  
  # Reporting Configuration
  reporting:
    generate_report: true
    report_format: json
    report_directory: /opt/sutazai_project/SutazAI/logs/inventory_reports
    
    retention_policy:
      max_reports: 10
      max_age_days: 30
  
  # Logging Configuration
  logging:
    level: INFO
    max_log_entries: 100
    retention_days: 30
    log_directory: /opt/sutazai_project/SutazAI/logs/inventory_management
  
  # Security Scanning
  security_scanning:
    enabled: true
    scan_patterns:
      - dangerous_functions
      - credential_exposure
      - risky_imports
    
    mitigation_strategies:
      - environment_variable_replacement
      - secret_masking
      - automatic_key_rotation
  
  # Performance Monitoring
  performance_monitoring:
    scan_timeout: 600  # 10 minutes
    cpu_usage_threshold: 50
    memory_usage_threshold: 70
  
  # Experimental Features
  experimental_features:
    machine_learning_risk_detection: true
    predictive_documentation_generation: true
    automated_refactoring_suggestions: true

# Auto-Remediation Manager Configuration
auto_remediation:
  enabled: false
  scanning_interval: 0
  
  # Hardcoded Item Resolution
  hardcoded_item_resolution:
    enabled: true
    replace_with_env_vars: true
    risk_thresholds:
      critical: 3
      high: 2
      medium: 1
  
  # Documentation Enhancement
  documentation_enhancement:
    enabled: true
    auto_generate_docstrings: true
    quality_thresholds:
      docstring_length: 50
      type_hint_coverage: 80
  
  # Architectural Optimization
  architectural_optimization:
    enabled: true
    resolve_circular_dependencies: true
    reduce_module_coupling: true
    max_dependency_depth: 5
  
  # Performance Improvement
  performance_improvement:
    enabled: true
    complexity_reduction: true
    max_function_complexity: 15
    max_nested_conditions: 3
  
  # Security Vulnerability Mitigation
  security_mitigation:
    enabled: true
    replace_dangerous_functions: true
    scan_patterns:
      - os.system
      - subprocess.run
      - eval
      - exec
    credential_exposure_detection: true
  
  # Logging and Reporting
  logging:
    level: INFO
    max_log_entries: 100
    retention_days: 30
    log_directory: /opt/sutazai_project/SutazAI/logs/auto_remediation
  
  # Experimental Features
  experimental_features:
    machine_learning_risk_detection: true
    predictive_issue_detection: true
    automated_refactoring: true
    cross_language_support: false
  
  # Performance Monitoring
  performance_monitoring:
    scan_timeout: 600  # 10 minutes
    cpu_usage_threshold: 50
    memory_usage_threshold: 70

# Dependency Cross-Referencing System Configuration
dependency_cross_referencing:
  enabled: false
  analysis_interval: 0
  
  # Analysis Scope
  analysis_scope:
    base_directories:
      - core_system
      - workers
      - ai_agents
      - services
      - scripts
    max_depth: 5
    allowed_file_types:
      - .py
      - .pyx
      - .pxd
  
  # Dependency Detection
  dependency_detection:
    import_tracking: true
    function_call_tracking: true
    class_reference_tracking: true
  
  # Metrics Configuration
  metrics:
    fan_in_threshold: 10
    fan_out_threshold: 10
    coupling_coefficient_threshold: 0.7
    
    centrality_metrics:
      degree_centrality: true
      betweenness_centrality: true
      closeness_centrality: true
  
  # Visualization Settings
  visualization:
    generate_graph: true
    graph_format: png
    graph_resolution: 300
    color_scheme:
      core_system: lightblue
      workers: lightgreen
      ai_agents: lightcoral
      services: lightyellow
      scripts: lightgray
  
  # Categorization Rules
  module_categorization:
    custom_categories:
      - path: core_system
        name: core
      - path: workers
        name: worker
      - path: ai_agents
        name: ai_agent
      - path: services
        name: service
      - path: scripts
        name: script
  
  # Circular Dependency Detection
  circular_dependency_detection:
    enabled: true
    max_cycle_length: 5
    severity_levels:
      critical: 3
      high: 2
      medium: 1
  
  # Architectural Insights
  architectural_insights:
    high_coupling_detection: true
    refactoring_candidates_detection: true
    design_pattern_recognition: true
  
  # Logging and Reporting
  logging:
    level: INFO
    max_log_entries: 100
    retention_days: 30
    log_directory: /opt/sutazai_project/SutazAI/logs/dependency_cross_referencing
  
  # Performance Monitoring
  performance_monitoring:
    scan_timeout: 600  # 10 minutes
    cpu_usage_threshold: 50
    memory_usage_threshold: 70
  
  # Experimental Features
  experimental_features:
    machine_learning_dependency_prediction: true
    predictive_architectural_insights: true
    cross_language_dependency_analysis: false
    
  # Security Scanning
  security_scanning:
    enabled: true
    risky_import_patterns:
      - os
      - subprocess
      - telnetlib
      - pickle
    
    vulnerability_detection:
      circular_dependencies: true
      high_coupling: true
      risky_imports: true