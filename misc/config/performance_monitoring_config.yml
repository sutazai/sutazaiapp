# SutazAI Performance Monitoring Configuration

# Global Performance Monitoring Settings
global:
  enabled: true
  monitoring_interval: 300  # 5 minutes
  log_retention_days: 30

# Resource Monitoring Thresholds
resource_thresholds:
  cpu:
    warning_percent: 70
    critical_percent: 90
  
  memory:
    warning_percent: 75
    critical_percent: 90
  
  disk:
    warning_percent: 80
    critical_percent: 95

# Profiling Configuration
profiling:
  enabled: true
  modes:
    - cpu
    - memory
    - line
  
  sampling_rate:
    cpu: 0.1  # 10% sampling
    memory: 0.05  # 5% sampling
    line: 0.01  # 1% sampling

# Performance Optimization Strategies
optimization_strategies:
  cpu:
    - distributed_computing
    - parallel_processing
    - task_prioritization
  
  memory:
    - garbage_collection
    - memory_efficient_algorithms
    - cache_management
  
  disk:
    - temporary_file_cleanup
    - log_rotation
    - archiving

# Alerting Configuration
alerting:
  enabled: true
  channels:
    - email
    - slack
    - sms
  
  notification_thresholds:
    warning: 3  # Number of warnings before alert
    critical: 1  # Number of critical events before immediate alert

# Experimental Features
experimental:
  machine_learning_optimization: true
  predictive_performance_tuning: true
  adaptive_resource_allocation: true

# Logging Configuration
logging:
  level: INFO
  format: '%(asctime)s - %(levelname)s: %(message)s'
  max_log_files: 10
  max_log_size_mb: 50

# Performance Metrics Collection
metrics_collection:
  system:
    - cpu_usage
    - memory_usage
    - disk_io
    - network_traffic
  
  application:
    - request_latency
    - function_execution_time
    - database_query_performance
    - cache_hit_rate

# Security Monitoring
security_monitoring:
  enabled: true
  scan_intervals:
    vulnerability: 3600  # 1 hour
    performance_anomalies: 1800  # 30 minutes

# Performance Tuning Parameters
performance_tuning:
  auto_scaling:
    enabled: true
    min_workers: 2
    max_workers: 16
    scaling_factor: 1.5
  
  circuit_breaker:
    enabled: true
    failure_threshold: 5
    reset_timeout: 300  # 5 minutes

# Compliance and Reporting
compliance:
  performance_standards:
    max_response_time_ms: 500
    max_error_rate_percent: 0.1
  
  reporting:
    frequency: daily
    recipients:
      - admin@sutazai.com
      - performance_team@sutazai.com