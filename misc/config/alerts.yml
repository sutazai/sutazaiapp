groups:
- name: deployment-alerts
  rules:
  - alert: DeploymentFailure
    expr: sum(rate(deployment_failures_total[5m])) > 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Deployment failure detected"
      description: "There have been deployment failures in the last 5 minutes"
  
  - alert: ETLPipelineLatency
    expr: histogram_quantile(0.99, sum(rate(etl_pipeline_duration_seconds_bucket[5m])) by (le)) > 300
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: "ETL pipeline latency high"
      description: "ETL pipeline latency is above 5 minutes" 