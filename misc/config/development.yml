system:
  name: SutazAI Development Environment
  version: 2.0.0
  debug: true
  log_level: DEBUG
  timezone: UTC

security:
  level: 2
  allowed_ips:
    - 127.0.0.1
    - 192.168.100.136
  authentication:
    method: local
    max_login_attempts: 5

modules:
  ai_agents:
    supreme_ai: true
    auto_gpt: true
    super_agi: false
  backend:
    api: true
    model_server: true
  web_ui:
    enabled: true

rate_limits:
  api_calls: 100
  model_inference: 50
  web_requests: 200

performance:
  cpu_cores: auto
  memory_limit: 75%
  gpu_usage: partial

logging:
  directory: /opt/sutazai_project/SutazAI/logs
  retention_days: 30

database:
  type: postgresql
  host: localhost
  port: 5432
  name: sutazai_dev

model_management:
  default_models:
    - gpt4all
    - deepseek
  model_directory: /opt/sutazai_project/SutazAI/model_management/models

network:
  external_calls: false
  otp_required: true
  allowed_domains:
    - github.com
    - huggingface.co 