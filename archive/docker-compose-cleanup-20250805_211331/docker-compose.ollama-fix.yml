version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: sutazai-ollama
    ports:
      - "10104:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      # Critical CPU optimization settings
      OLLAMA_NUM_PARALLEL: 1        # Reduced from default 2
      OLLAMA_NUM_THREADS: 4         # Reduced from 8
      OLLAMA_MAX_LOADED_MODELS: 1   # Only one model in memory
      OLLAMA_KEEP_ALIVE: 30s        # Aggressive unloading (was 2m)
      OLLAMA_GPU_LAYERS: 0          # Disable GPU
      OLLAMA_MODELS_PATH: /root/.ollama/models
      OLLAMA_HOST: 0.0.0.0
    deploy:
      resources:
        limits:
          cpus: '4.0'             # Limit to 4 CPU cores
          memory: 8G              # Memory limit
        reservations:
          cpus: '2.0'             # Reserved CPUs
          memory: 4G              # Reserved memory
    cpuset: "4-7"                 # Pin to specific CPU cores
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sutazai-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Ollama request queue manager
  ollama-queue:
    image: redis:7-alpine
    container_name: sutazai-ollama-queue
    ports:
      - "10105:6379"
    volumes:
      - ollama_queue_data:/data
    environment:
      REDIS_MAXMEMORY: 512mb
      REDIS_MAXMEMORY_POLICY: allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - sutazai-network

volumes:
  ollama_data:
    driver: local
  ollama_queue_data:
    driver: local

networks:
  sutazai-network:
    external: true