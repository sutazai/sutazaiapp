# Monitoring stack override for SutazAI deployment
# This file provides comprehensive monitoring and observability

services:
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: sutazai-prometheus
    restart: unless-stopped
    ports:
      - "10200:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.external-url=http://localhost:10200'
    networks:
      - sutazai-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: sutazai-grafana
    restart: unless-stopped
    ports:
      - "10201:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=sutazai2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:10201
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - sutazai-network

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: sutazai-loki
    restart: unless-stopped
    ports:
      - "10202:3100"
    volumes:
      - ./monitoring/loki:/etc/loki
      - loki_data:/loki
    command:
      - '-config.file=/etc/loki/config.yml'
    networks:
      - sutazai-network

  # Promtail for log collection
  promtail:
    image: grafana/promtail:latest
    container_name: sutazai-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail:/etc/promtail
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command:
      - '-config.file=/etc/promtail/config.yml'
    depends_on:
      - loki
    networks:
      - sutazai-network
  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: sutazai-node-exporter
    restart: unless-stopped
    ports:
      - "10220:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - sutazai-network

  # cAdvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: sutazai-cadvisor
    restart: unless-stopped
    ports:
      - "10221:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - sutazai-network

  # AlertManager for alert handling
  alertmanager:
    image: prom/alertmanager:latest
    container_name: sutazai-alertmanager
    restart: unless-stopped
    ports:
      - "11064:9093"
    volumes:
      - ./monitoring/alertmanager:/etc/alertmanager
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:10222'
      - '--web.route-prefix=/'
    networks:
      - sutazai-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: sutazai-jaeger
    restart: unless-stopped
    ports:
      - "10223:16686"  # Jaeger UI
      - "10224:14268"  # Jaeger collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    volumes:
      - jaeger_data:/tmp
    networks:
      - sutazai-network

  # ElasticSearch for log storage (alternative to Loki)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: sutazai-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ports:
      - "10225:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - sutazai-network

  # Kibana for log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: sutazai-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "10226:5601"
    depends_on:
      - elasticsearch
    networks:
      - sutazai-network

  # Nginx Exporter for web server metrics (commented out - no nginx service available)
  # nginx-exporter:
  #   image: nginx/nginx-prometheus-exporter:latest
  #   container_name: sutazai-nginx-exporter
  #   restart: unless-stopped
  #   ports:
  #     - "9113:9113"
  #   command:
  #     - -nginx.scrape-uri=http://nginx:8080/nginx_status
  #   depends_on:
  #     - nginx
  #   networks:
  #     - sutazai-network

  # PostgreSQL Exporter for database metrics (depends on external postgres service)
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: sutazai-postgres-exporter-monitoring
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://sutazai:${POSTGRES_PASSWORD}@sutazai-postgres:5432/sutazai?sslmode=disable"
    ports:
      - "10227:9187"
    networks:
      - sutazai-network

  # Redis Exporter for cache metrics (depends on external redis service)
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: sutazai-redis-exporter-monitoring
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://sutazai-redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    ports:
      - "10228:9121"
    networks:
      - sutazai-network

  # Blackbox Exporter for endpoint monitoring
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: sutazai-blackbox-exporter
    restart: unless-stopped
    ports:
      - "10229:9115"
    volumes:
      - ./monitoring/blackbox:/etc/blackbox_exporter
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    networks:
      - sutazai-network

  # Uptime monitoring service
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: sutazai-uptime-kuma
    restart: unless-stopped
    ports:
      - "10230:3001"
    volumes:
      - uptime_data:/app/data
    environment:
      - UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN=1
    networks:
      - sutazai-network

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:
  jaeger_data:
  elasticsearch_data:
  uptime_data:

networks:
  sutazai-network:
    external: true