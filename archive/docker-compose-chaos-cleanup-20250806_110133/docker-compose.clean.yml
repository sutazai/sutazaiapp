version: '3.8'

services:
  # Core Database Services
  postgres:
    image: postgres:15-alpine
    container_name: sutazai-postgres
    environment:
      POSTGRES_DB: sutazai
      POSTGRES_USER: sutazai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sutazai_password}
    ports:
      - "10000:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sutazai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sutazai-redis
    ports:
      - "10001:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Services
  backend:
    build: ./backend
    container_name: sutazai-backend
    ports:
      - "10010:8000"
    environment:
      DATABASE_URL: postgresql://sutazai:${POSTGRES_PASSWORD:-sutazai_password}@postgres:5432/sutazai
      REDIS_URL: redis://redis:6379
      OLLAMA_URL: http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: sutazai-frontend
    ports:
      - "10011:8501"
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend

  # LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: sutazai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: serve
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  ollama_data:

networks:
  default:
    name: sutazai-network
