# RabbitMQ Configuration for SutazAI Message Queue
# Optimized for AI agent communication

# Network settings
listeners.tcp.default = 5672
management.tcp.port = 15672

# Memory and disk settings
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 1GB

# Clustering (single node for now)
cluster_formation.peer_discovery_backend = classic_config

# Logging
log.console = true
log.console.level = info
log.file = false

# Management plugin
management.tcp.ip = 0.0.0.0
management.tcp.port = 15672

# Default user and vhost configuration handled by environment variables

# Queue settings
default_user_tags.administrator = true
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Performance tuning
heartbeat = 60
frame_max = 131072
channel_max = 2047

# Plugin configuration
management.cors.allow_origins.1 = http://localhost:10008
management.cors.allow_credentials = true