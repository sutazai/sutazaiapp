# Neo4j Configuration for SutazAI System
# Optimized for 2GB memory allocation

# Database settings
dbms.default_database=sutazai
dbms.databases.default_to_read_only=false

# Memory settings
dbms.memory.heap.initial_size=512m
dbms.memory.heap.max_size=1G
dbms.memory.pagecache.size=512m

# Network settings
dbms.connector.bolt.enabled=true
dbms.connector.bolt.listen_address=0.0.0.0:7687
dbms.connector.http.enabled=true
dbms.connector.http.listen_address=0.0.0.0:7474

# Security settings
dbms.security.auth_enabled=true
dbms.security.procedures.unrestricted=gds.*,apoc.*
dbms.security.procedures.allowlist=gds.*,apoc.*

# Logging
dbms.logs.query.enabled=true
dbms.logs.query.threshold=1s

# Performance
dbms.tx_log.rotation.retention_policy=2G size
dbms.checkpoint.interval.time=60s

# Plugins
dbms.unmanaged_extension_classes=n10s.endpoint=/rdf