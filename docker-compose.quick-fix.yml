version: '3.8'

services:
  infrastructure-devops-manager:
    user: "1000:989"
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - ./scripts:/scripts:ro
      - ./logs/devops:/logs

  hardware-resource-optimizer:
    user: "1000:989" 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - ./logs/optimizer:/logs

  ollama-integration-specialist:
    user: "1000:989"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - ./models:/models
      - ./config/ollama:/config
