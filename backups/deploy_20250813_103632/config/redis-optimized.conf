# Redis Performance Configuration - Optimized by PERF-MASTER-001
# Target: 95% cache hit rate, sub-100ms response times

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence settings (balanced for performance)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Connection pooling and timeouts
timeout 300
tcp-keepalive 60
tcp-backlog 511
maxclients 10000

# Performance tuning
databases 16
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 100

# Disable expensive operations in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""

# Enable active defragmentation for memory efficiency
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 25

# Optimize for low latency
hz 50
dynamic-hz yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Thread I/O (Redis 6+)
io-threads 4
io-threads-do-reads yes

# Disable Redis protected mode for container networking
protected-mode no
bind 0.0.0.0

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Advanced memory optimization
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Optimize for cache workload
activerehashing yes
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Performance monitoring
latency-tracking yes
latency-tracking-info-percentiles 50 99 99.9