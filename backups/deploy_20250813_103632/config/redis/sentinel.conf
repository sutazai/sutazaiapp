# Redis Sentinel Configuration
port 26379
bind 0.0.0.0
protected-mode no

# Sentinel monitoring
sentinel monitor redis-master-1 redis-master-1 6379 2
sentinel monitor redis-master-2 redis-master-2 6379 2
sentinel monitor redis-master-3 redis-master-3 6379 2

# Sentinel timing
sentinel down-after-milliseconds redis-master-1 5000
sentinel down-after-milliseconds redis-master-2 5000
sentinel down-after-milliseconds redis-master-3 5000

sentinel failover-timeout redis-master-1 60000
sentinel failover-timeout redis-master-2 60000
sentinel failover-timeout redis-master-3 60000

sentinel parallel-syncs redis-master-1 1
sentinel parallel-syncs redis-master-2 1
sentinel parallel-syncs redis-master-3 1

# Authentication (if enabled)
# sentinel auth-pass redis-master-1 ${REDIS_PASSWORD}
# sentinel auth-pass redis-master-2 ${REDIS_PASSWORD}
# sentinel auth-pass redis-master-3 ${REDIS_PASSWORD}

# Notification scripts
# sentinel notification-script redis-master-1 /scripts/notify.sh
# sentinel client-reconfig-script redis-master-1 /scripts/reconfig.sh

# Logging
loglevel notice
logfile ""

# Working directory
dir /tmp

# Sentinel announce
sentinel announce-ip-type ipv4
sentinel announce-hostname ""
sentinel announce-port 26379

# Deny dangerous commands
sentinel deny-scripts-reconfig yes

# Resolve hostnames
sentinel resolve-hostnames yes
sentinel announce-hostnames yes