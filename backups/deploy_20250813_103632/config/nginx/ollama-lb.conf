# Nginx Load Balancer Configuration for Ollama Cluster
# Optimized for 174+ concurrent consumers with intelligent routing

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Logging
    access_log /var/log/nginx/ollama_access.log;
    error_log /var/log/nginx/ollama_error.log warn;
    
    # Upstream Ollama cluster with health checks
    upstream ollama_cluster {
        # Load balancing method: least_conn for better distribution
        least_conn;
        
        # Primary instance - higher weight
        server ollama-primary:11434 weight=3 max_fails=3 fail_timeout=30s;
        
        # Secondary instance
        server ollama-secondary:11434 weight=2 max_fails=3 fail_timeout=30s;
        
        # Tertiary instance - backup for peak load
        server ollama-tertiary:11434 weight=1 max_fails=3 fail_timeout=30s backup;
        
        # Connection pooling
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=ollama_requests:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ollama_burst:10m rate=50r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=ollama_connections:10m;
    
    server {
        listen 80;
        server_name ollama-lb;
        
        # Connection and request limits
        limit_conn ollama_connections 10;
        limit_req zone=ollama_requests burst=20 nodelay;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Ollama Load Balancer OK\\n";
            add_header Content-Type text/plain;
        }
        
        # Main API proxy
        location / {
            # Proxy settings
            proxy_pass http://ollama_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts optimized for LLM responses
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 64k;
            proxy_buffers 8 64k;
            proxy_busy_buffers_size 128k;
            
            # Retry logic
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 60s;
        }
        
        # Streaming endpoints with special handling
        location /api/generate {
            limit_req zone=ollama_burst burst=10 nodelay;
            
            proxy_pass http://ollama_cluster;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Disable buffering for streaming
            proxy_buffering off;
            proxy_cache off;
            
            # Extended timeouts for generation
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }
        
        # Chat completions endpoint
        location /v1/chat/completions {
            limit_req zone=ollama_burst burst=15 nodelay;
            
            proxy_pass http://ollama_cluster;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Optimized for chat responses
            proxy_buffering off;
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Model management endpoints (less frequent, more reliable routing)
        location ~ ^/api/(pull|push|create|delete|show|copy) {
            limit_req zone=ollama_requests burst=5 nodelay;
            
            # Route to primary instance for consistency
            proxy_pass http://ollama-primary:11434;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Extended timeouts for model operations
            proxy_connect_timeout 120s;
            proxy_send_timeout 1200s;
            proxy_read_timeout 1200s;
        }
        
        # Statistics and monitoring
        location /stats {
            stub_status on;
            access_log off;
            allow 172.0.0.0/8;
            allow 127.0.0.1;
            deny all;
        }
    }
}