version: '3.8'

services:
  app:
    build: .
    ports:
      - "${DEPLOY_PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DEPLOY_ENV=${DEPLOY_ENV:-production}
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - .:/app
      - ${CACHE_DIR:-/var/cache/sutazai}:/cache
    command: >
      bash -c "source /app/scripts/deploy_utils.sh &&
               init_deployment &&
               gunicorn --bind 0.0.0.0:8000 main:app"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: 