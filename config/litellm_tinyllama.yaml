model_list:
  # TinyLlama as primary model
  - model_name: gpt-3.5-turbo
    litellm_params:
      model: ollama/tinyllama:latest
      api_base: http://ollama:11434
      
  - model_name: gpt-4
    litellm_params:
      model: ollama/tinyllama:latest
      api_base: http://ollama:11434
      
  - model_name: text-davinci-003
    litellm_params:
      model: ollama/tinyllama:latest
      api_base: http://ollama:11434
      
  # Direct model access
  - model_name: tinyllama
    litellm_params:
      model: ollama/tinyllama:latest
      api_base: http://ollama:11434

litellm_settings:
  drop_params: true
  num_retries: 3
  timeout: 60
  allowed_fails: 3
  success_callback: []
  failure_callback: []

general_settings:
  master_key: sk-tinyllama-local
  database_url: postgresql://sutazai:sutazai_password@postgres:5432/sutazai
  cache: true
  cache_params:
    type: redis
    host: redis
    port: 6379
    ttl: 3600