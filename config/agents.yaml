# Agent Configuration for Task Assignment
# Defines agent capabilities, priorities, and task routing rules

agents:
  ai_agent_orchestrator:
    id: ai_agent_orchestrator
    queue: agent.orchestrator
    capabilities:
      - orchestration
      - task_routing
      - conflict_resolution
      - agent_coordination
    max_concurrent_tasks: 10
    priority: 1
    health_check_interval: 30
    timeout_seconds: 300

  task_assignment_coordinator:
    id: task_assignment_coordinator
    queue: agent.coordinator
    capabilities:
      - task_assignment
      - load_balancing
      - priority_management
      - queue_management
    max_concurrent_tasks: 20
    priority: 1
    health_check_interval: 30
    timeout_seconds: 300

  resource_arbitration_agent:
    id: resource_arbitration_agent
    queue: agent.arbitrator
    capabilities:
      - resource_allocation
      - conflict_detection
      - capacity_management
      - resource_monitoring
    max_concurrent_tasks: 15
    priority: 2
    health_check_interval: 30
    timeout_seconds: 300

  hardware_resource_optimizer:
    id: hardware_resource_optimizer
    queue: agent.hardware_optimizer
    capabilities:
      - memory_optimization
      - disk_cleanup
      - docker_optimization
      - resource_monitoring
      - cpu_management
    max_concurrent_tasks: 5
    priority: 3
    health_check_interval: 60
    timeout_seconds: 600

  multi_agent_coordinator:
    id: multi_agent_coordinator
    queue: agent.multi_coordinator
    capabilities:
      - multi_agent_orchestration
      - workflow_management
      - parallel_execution
      - dependency_resolution
    max_concurrent_tasks: 8
    priority: 2
    health_check_interval: 30
    timeout_seconds: 300

  ollama_integration_specialist:
    id: ollama_integration_specialist
    queue: agent.ollama_specialist
    capabilities:
      - model_management
      - inference_optimization
      - prompt_engineering
      - model_deployment
    max_concurrent_tasks: 3
    priority: 3
    health_check_interval: 60
    timeout_seconds: 900

# Task type to capability mapping
task_routing:
  # Memory and resource tasks
  optimize_memory:
    required_capabilities:
      - memory_optimization
    preferred_agents:
      - hardware_resource_optimizer
  
  clean_disk:
    required_capabilities:
      - disk_cleanup
    preferred_agents:
      - hardware_resource_optimizer
  
  optimize_docker:
    required_capabilities:
      - docker_optimization
    preferred_agents:
      - hardware_resource_optimizer
  
  # Resource allocation tasks
  allocate_resources:
    required_capabilities:
      - resource_allocation
    preferred_agents:
      - resource_arbitration_agent
  
  monitor_resources:
    required_capabilities:
      - resource_monitoring
    preferred_agents:
      - hardware_resource_optimizer
      - resource_arbitration_agent
  
  # Orchestration tasks
  orchestrate_workflow:
    required_capabilities:
      - orchestration
    preferred_agents:
      - ai_agent_orchestrator
  
  coordinate_agents:
    required_capabilities:
      - agent_coordination
    preferred_agents:
      - ai_agent_orchestrator
      - multi_agent_coordinator
  
  # Task management
  assign_task:
    required_capabilities:
      - task_assignment
    preferred_agents:
      - task_assignment_coordinator
  
  balance_load:
    required_capabilities:
      - load_balancing
    preferred_agents:
      - task_assignment_coordinator
  
  # Model tasks
  manage_model:
    required_capabilities:
      - model_management
    preferred_agents:
      - ollama_integration_specialist
  
  optimize_inference:
    required_capabilities:
      - inference_optimization
    preferred_agents:
      - ollama_integration_specialist

# Assignment strategies
assignment_strategies:
  round_robin:
    description: "Distribute tasks evenly across agents"
    enabled: true
  
  least_loaded:
    description: "Assign to agent with lowest current load"
    enabled: true
  
  priority_based:
    description: "Assign based on agent priority levels"
    enabled: true
  
  capability_match:
    description: "Match task requirements to agent capabilities"
    enabled: true
    default: true

# Global settings
global_settings:
  max_retry_attempts: 3
  default_timeout_seconds: 300
  heartbeat_timeout_seconds: 90
  stale_agent_threshold_seconds: 120
  max_queue_size: 1000
  enable_logging: true
  log_level: INFO