# SutazAI Project Structure Configuration

# Required Directories
required_directories:
  - ai_agents
  - backend
  - core_system
  - scripts
  - tests
  - docs
  - config
  - logs
  - model_management
  - web_ui
  - advanced_system_analysis
  - system_integration
  - security
  - workers
  - utils
  - packages
  - doc_data

# Naming Conventions
naming_conventions:
  python_files: '^[a-z_]+\.py$'
  test_files: '^test_[a-z_]+\.py$'
  script_files: '^[a-z_]+\.sh$'
  config_files: '^[a-z_]+\.(yml|yaml|json|conf)$'

# Security Checks
security_checks:
  no_hardcoded_credentials: true
  no_external_api_keys: true
  forbidden_patterns:
    - r'(password|secret|token|key)\s*=\s*[\'"].*?[\'"]'
    - r'(mysql|postgresql|sqlite)://.*?:[\'"].*?[\'"]'
    - r'api_key\s*='
    - r'access_token\s*='

# Dependency Management
dependency_management:
  requirements_files:
    - requirements.txt
    - requirements-prod.txt
    - requirements-test.txt
    - requirements-docs.txt
    - requirements-integration.txt
    - requirements-analysis.txt
  
  allowed_dependency_sources:
    - pypi
    - local
    - git

# Performance Optimization
performance_optimization:
  max_file_size_mb: 10
  max_lines_per_file: 1000
  max_complexity_threshold: 15

# Logging Configuration
logging:
  log_retention_days: 30
  max_log_files: 10
  max_log_size_mb: 50

# Continuous Integration
continuous_integration:
  enabled: true
  validation_frequency: 
    - on_commit
    - daily
  
  validation_steps:
    - structure_check
    - naming_convention
    - security_scan
    - dependency_validation
    - performance_analysis

# Experimental Features
experimental_features:
  auto_refactoring: true
  machine_learning_optimization: true
  predictive_structure_management: true

# Compliance and Standards
compliance:
  python_version: 
    - 3.8
    - 3.9
    - 3.10
  code_style:
    - pep8
    - black
  type_hinting: true
  docstring_coverage: 80%

# Architectural Constraints
architectural_constraints:
  max_module_depth: 5
  max_dependencies_per_module: 10
  circular_dependency_detection: true

# Notification Channels
notifications:
  enabled: true
  channels:
    - email
    - slack
  
  alert_thresholds:
    warning: 3
    critical: 1 