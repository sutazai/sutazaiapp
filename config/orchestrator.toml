# Supreme AI Orchestrator Configuration
# Security Note: Sensitive values are now loaded from environment variables

[primary_server]
id = "primary-01"
host = "localhost"
port = 8000
sync_port = 8001
# API key loaded from environment variable PRIMARY_API_KEY
is_primary = true

[secondary_server]
id = "secondary-01"
host = "localhost"
port = 8010
sync_port = 8011
# API key loaded from environment variable SECONDARY_API_KEY
is_primary = false

[orchestrator]
sync_interval = 60  # seconds
max_agents = 10
task_timeout = 3600  # seconds
max_queue_size = 1000
heartbeat_timeout = 30  # seconds

[logging]
level = "INFO"
file = "logs/orchestrator.log"
max_size = 10485760  # 10MB
backup_count = 5
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[security]
enable_ssl = true
cert_file = "config/certs/server.crt"
key_file = "config/certs/server.key"
allowed_origins = ["http://localhost:3000"]
rate_limit = 100  # requests per minute

[monitoring]
enable_metrics = true
metrics_port = 9090
health_check_interval = 30  # seconds

[database]
type = "postgresql"
host = "localhost"
port = 5432
name = "sutazai"
user = "sutazai"
# Password loaded from environment variable POSTGRES_PASSWORD
max_connections = 20

[redis]
host = "localhost"
port = 6379
# Password loaded from environment variable REDIS_PASSWORD
db = 0
max_connections = 10

[agents]
types = [
    "text_processing",
    "image_processing", 
    "code_analysis",
    "data_processing"
]

[agents.limits]
text_processing = 3
image_processing = 2
code_analysis = 3
data_processing = 2

[agents.timeouts]
text_processing = 300  # seconds
image_processing = 600  # seconds
code_analysis = 900  # seconds
data_processing = 1200  # seconds

[tasks]
max_retries = 3
retry_delay = 60  # seconds
priority_levels = 5

[tasks.types]
text = { weight = 1, timeout = 300 }
image = { weight = 2, timeout = 600 }
code = { weight = 3, timeout = 900 }
data = { weight = 2, timeout = 1200 }

[sync]
batch_size = 100
conflict_resolution = "latest_wins"
max_sync_attempts = 3
sync_timeout = 30  # seconds