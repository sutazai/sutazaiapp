---
# SutazAI Comprehensive Dependency Management Policy

# Security Levels for Dependency Updates
security_levels:
  critical:
    update_frequency: monthly
    vulnerability_scan: true
    auto_update: true
  high:
    update_frequency: quarterly
    vulnerability_scan: true
    auto_update: false
  medium:
    update_frequency: semi-annually
    vulnerability_scan: false
    auto_update: false

# Dependency Management Rules
dependency_rules:
  - block_outdated_packages: true
  - enforce_version_pinning: true
  - require_license_compliance: true
  - validate_package_signatures: true

# Vulnerability Management
vulnerability_management:
  cvss_threshold: 7.0  # Minimum CVSS score for urgent updates
  notification_channels:
    - email
    - system_log
  remediation_strategy:
    critical: immediate_patch
    high: urgent_review
    medium: scheduled_update

# Allowed Package Sources
package_sources:
  allowed:
    - pypi
    - conda-forge
  blocked:
    - unverified_repositories

# Compliance Checks
compliance_checks:
  - verify_package_signatures
  - check_maintainer_reputation
  - validate_dependency_tree
  - scan_for_known_vulnerabilities

# Performance Optimization
performance_optimization:
  cache_dependencies: true
  prefer_wheels: true
  use_minimal_dependencies: true 