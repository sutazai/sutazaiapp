_format_version: "3.0"

services:
  # Ollama Service
  - name: ollama-service
    url: http://ollama:11434
    routes:
      - name: ollama-route
        paths:
          - /api/ollama
        strip_path: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE
    plugins:
      - name: rate-limiting
        config:
          second: 10
          minute: 100
          policy: local
      - name: request-transformer
        config:
          add:
            headers:
              - X-Service-Name:ollama

  # ChromaDB Service
  - name: chromadb-service
    url: http://chromadb:8000
    routes:
      - name: chromadb-route
        paths:
          - /api/chromadb
        strip_path: true
    plugins:
      - name: rate-limiting
        config:
          second: 20
          minute: 200
          policy: local

  # Qdrant Service
  - name: qdrant-service
    url: http://qdrant:6333
    routes:
      - name: qdrant-route
        paths:
          - /api/qdrant
        strip_path: true
    plugins:
      - name: rate-limiting
        config:
          second: 20
          minute: 200
          policy: local

  # LangChain Service
  - name: langchain-service
    url: http://langchain:8080
    routes:
      - name: langchain-route
        paths:
          - /api/langchain
        strip_path: true
    plugins:
      - name: rate-limiting
        config:
          second: 5
          minute: 50
          policy: local
      - name: correlation-id
        config:
          header_name: X-Request-ID
          generator: uuid

  # AutoGPT Service
  - name: autogpt-service
    url: http://autogpt:8080
    routes:
      - name: autogpt-route
        paths:
          - /api/autogpt
        strip_path: true
    plugins:
      - name: rate-limiting
        config:
          second: 2
          minute: 20
          policy: local

  # n8n Workflow Service
  - name: n8n-service
    url: http://n8n:5678
    routes:
      - name: n8n-route
        paths:
          - /api/n8n
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600

# Global Plugins
plugins:
  - name: prometheus
    config:
      per_consumer: false
  
  - name: request-size-limiting
    config:
      allowed_payload_size: 128
      size_unit: megabytes

  - name: bot-detection
    
  - name: http-log
    config:
      http_endpoint: http://logger:8080/logs
      method: POST
      timeout: 1000
      keepalive: 1000
      flush_timeout: 2
      retry_count: 10

consumers:
  - username: ai-service-consumer
    custom_id: ai-service-001
    
  - username: admin-consumer
    custom_id: admin-001

acls:
  - consumer: ai-service-consumer
    group: ai-services
    
  - consumer: admin-consumer
    group: admin