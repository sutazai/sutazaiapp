# SutazAI Default Configuration

# Application settings
app:
  name: SutazAI
  version: 0.1.0
  debug: false
  
# API settings
api:
  host: 0.0.0.0
  port: 8000
  workers: 4
  
# File storage settings
storage:
  document_upload_path: /opt/sutazaiapp/uploads/documents
  diagram_upload_path: /opt/sutazaiapp/uploads/diagrams
  max_file_size_mb: 10
  allowed_document_extensions:
    - .pdf
    - .docx
  allowed_diagram_extensions:
    - .png
    - .jpg
    - .jpeg
    
# Database settings
database:
  url: sqlite:///opt/sutazaiapp/data/sutazai.db
  pool_size: 5
  max_overflow: 10
  
# Model settings  
models:
  code_generation:
    default: gpt-3.5-turbo
    available:
      - gpt-3.5-turbo
      - codellama-7b
  
# Logging configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: /opt/sutazaiapp/logs/sutazai.log 