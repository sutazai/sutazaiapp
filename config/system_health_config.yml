system_health_monitoring:
  version: 1.0.0
  
  # Global Monitoring Settings
  global_settings:
    monitoring_interval: 300  # 5 minutes
    alert_threshold: 3  # Number of consecutive failures before critical action
    
  # Critical Jobs to Monitor
  critical_jobs:
    - name: Dependency Management Worker
      type: process
      process_name: dependency_worker.py
      recovery_actions:
        - restart_process
        - notify_admin
      admin_emails:
        - devops@sutazai.com
        - system_admin@sutazai.com
    
    - name: Project Indexer
      type: process
      process_name: project_indexer.py
      recovery_actions:
        - restart_process
        - notify_admin
      admin_emails:
        - devops@sutazai.com
    
    - name: System Health Monitor
      type: systemd
      service_name: sutazai-system-health-monitor
      recovery_actions:
        - restart_systemd
        - notify_admin
      admin_emails:
        - system_admin@sutazai.com
    
    - name: Dependency Cross-Referencing
      type: process
      process_name: dependency_cross_reference.py
      recovery_actions:
        - restart_process
        - notify_admin
      admin_emails:
        - devops@sutazai.com
  
  # Performance Monitoring Thresholds
  performance_thresholds:
    cpu_usage:
      warning: 70
      critical: 90
    
    memory_usage:
      warning: 75
      critical: 90
    
    disk_usage:
      warning: 80
      critical: 95
  
  # Notification Channels
  notification_channels:
    email:
      enabled: true
      smtp_server: smtp.sutazai.com
      sender: system_monitor@sutazai.com
    
    slack:
      enabled: true
      webhook_url: https://hooks.slack.com/services/XXXXXXXXX/YYYYYYYYY/ZZZZZZZZZZZZZZZZZZZZZZZZ
    
    pagerduty:
      enabled: false
      api_key: your_pagerduty_api_key
  
  # Automatic Recovery Strategies
  recovery_strategies:
    process_restart:
      max_attempts: 3
      cooldown_period: 300  # 5 minutes
    
    systemd_restart:
      max_attempts: 2
      cooldown_period: 600  # 10 minutes
  
  # Logging Configuration
  logging:
    level: INFO
    retention_days: 30
    log_directories:
      - /opt/sutazai_project/SutazAI/logs/system_health
      - /opt/sutazai_project/SutazAI/logs/recovery_actions
  
  # Advanced Monitoring Features
  advanced_monitoring:
    dependency_graph_generation: true
    performance_trend_analysis: true
    predictive_failure_detection: true
  
  # Experimental Features
  experimental_features:
    ai_driven_recovery: true
    quantum_monitoring_simulation: false
  
  # Compatibility and Constraints
  compatibility:
    python_version:
      min: 3.10.0
      max: 3.12.0
    
    os_support:
      - linux
      - darwin
    
    architecture:
      - x86_64
      - arm64 