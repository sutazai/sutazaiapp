# SutazAI Dependency Management Configuration

# Requirements Files
requirements_files:
  - requirements.txt
  - requirements-prod.txt
  - requirements-test.txt
  - requirements-docs.txt
  - requirements-integration.txt
  - requirements-analysis.txt

# Update Strategy
update_strategy:
  check_frequency: daily
  auto_update: false
  update_type: minor
  allowed_update_sources:
    - pypi
    - local
    - git

# Security Scanning
security_scanning:
  enabled: true
  scan_frequency: weekly
  vulnerability_sources:
    - safety
    - bandit
    - snyk
  
  severity_thresholds:
    critical: 9.0
    high: 7.0
    medium: 4.0
    low: 1.0

# Compatibility Checks
compatibility_checks:
  python_versions:
    - 3.8
    - 3.9
    - 3.10
  strict_version_matching: true
  
  version_constraints:
    core_dependencies:
      - name: numpy
        min_version: 1.20.0
      - name: pandas
        min_version: 1.3.0
      - name: torch
        min_version: 1.9.0
      - name: transformers
        min_version: 4.10.0

# Performance Optimization
performance_optimization:
  max_dependencies: 50
  max_dependency_depth: 5
  
  optimization_strategies:
    - remove_unused_dependencies
    - consolidate_similar_packages
    - prefer_lightweight_alternatives

# Experimental Features
experimental_features:
  machine_learning_dependency_prediction: true
  adaptive_dependency_management: true
  predictive_version_selection: true

# Notification Channels
notifications:
  enabled: true
  channels:
    - email
    - slack
  
  alert_thresholds:
    warning: 3
    critical: 1

# Logging Configuration
logging:
  level: INFO
  max_log_files: 10
  max_log_size_mb: 50
  log_retention_days: 30

# Compliance and Standards
compliance:
  allowed_licenses:
    - MIT
    - Apache-2.0
    - BSD
  
  forbidden_licenses:
    - GPL
    - AGPL

# Continuous Integration
continuous_integration:
  enabled: true
  validation_steps:
    - dependency_analysis
    - security_scanning
    - compatibility_check
    - performance_optimization

# Advanced Dependency Tracking
advanced_tracking:
  track_transitive_dependencies: true
  detect_conflicting_dependencies: true
  generate_dependency_graph: true

# Backup and Rollback
backup_strategy:
  create_backup_before_update: true
  max_backup_versions: 5
  backup_location: ./dependency_backups