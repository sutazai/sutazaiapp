---
# SutazAI Autonomous Monitoring System Configuration

# Global Monitoring Settings
monitoring_interval: 60  # Seconds between comprehensive scans
log_retention_days: 30   # Days to retain monitoring logs

# Performance Thresholds
performance_thresholds:
  cpu_max: 80             # Maximum CPU usage percentage
  memory_max: 85          # Maximum memory usage percentage
  disk_max: 90            # Maximum disk usage percentage
  script_timeout: 300     # Maximum script execution time (seconds)

# Critical Scripts Monitoring
critical_scripts:
  - /opt/sutazai_project/SutazAI/scripts/deploy.sh
  - /opt/sutazai_project/SutazAI/scripts/system_audit.py
  - /opt/sutazai_project/SutazAI/scripts/model_initializer.py
  - /opt/sutazai_project/SutazAI/scripts/otp_manager.py

# Dependency and Complexity Analysis
script_analysis:
  complexity_threshold: 1000  # Lines of code threshold for complexity
  import_depth_max: 5         # Maximum import depth to track

# Optimization Strategies
optimization:
  auto_terminate_scripts: true
  auto_restart_services: true
  generate_optimization_report: true

# Notification Configuration
notifications:
  email:
    enabled: true
    recipient: chrissuta01@gmail.com
    threshold_level: warning  # info, warning, error
  
  slack:
    enabled: false
    webhook_url: ""

# Security Monitoring
security_scan:
  enabled: true
  frequency: 3600  # Seconds between security scans
  tools:
    - semgrep
    - safety

# Resource Allocation Limits
resource_limits:
  max_concurrent_tasks: 4
  max_memory_allocation_percent: 70
  max_cpu_allocation_percent: 60

# Logging Configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  max_log_size_mb: 50
  backup_count: 5

# Advanced Monitoring Features
advanced_features:
  dependency_graph_tracking: true
  script_checksum_tracking: true
  performance_history_retention: 1440  # Minutes (24 hours) 