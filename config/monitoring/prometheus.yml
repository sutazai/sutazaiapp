global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'sutazai-backend'
    static_configs:
      - targets: ['sutazai-backend:8000']

  - job_name: 'sutazai-frontend'
    static_configs:
      - targets: ['sutazai-frontend:8501']

  - job_name: 'ollama'
    static_configs:
      - targets: ['sutazai-ollama:11434']

  - job_name: 'qdrant'
    static_configs:
      - targets: ['sutazai-qdrant:6333']

  - job_name: 'chromadb'
    static_configs:
      - targets: ['sutazai-chromadb:8001']

  - job_name: 'neo4j'
    static_configs:
      - targets: ['sutazai-neo4j:7474']

  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['sutazai-elasticsearch:9200']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
