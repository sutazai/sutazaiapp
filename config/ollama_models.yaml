---
# Ollama Model Configuration for SutazAI
# Using GPT-OSS as the exclusive model

default_model: "gpt-oss:latest"

models:
  gpt-oss:
    name: "gpt-oss:latest"
    size: "8GB"
    context_window: 4096
    description: "GPT-OSS - The exclusive model for all tasks"
    pull_command: "ollama pull gpt-oss:latest"
    
  # All models use GPT-OSS exclusively
  code_model: "gpt-oss:latest"
  reasoning_model: "gpt-oss:latest"
  chat_model: "gpt-oss:latest"

# Model assignments for agents (all using gpt-oss)
agent_models:
  default: "gpt-oss:latest"
  
  # GPT-OSS is the exclusive model for all agents

# Resource limits
resource_config:
  max_concurrent_models: 1  # Only one model loaded at a time
  max_memory_per_model: "2GB"
  cpu_threads: 4
  gpu_layers: 0  # CPU only for now

# Model initialization script
init_commands: |
  #!/bin/bash
  echo "Pulling GPT-OSS model..."
  ollama pull gpt-oss:latest
  echo "GPT-OSS ready!"
  
  # Test the model
  echo "Testing GPT-OSS..."
  ollama run gpt-oss:latest "Hello, I am GPT-OSS. I am ready to help!" --verbose