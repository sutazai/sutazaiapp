system_version: 2.0.0

# Global System Configuration
system:
  name: SutazAI
  environment: production
  debug_mode: false
  timezone: UTC
  language: en_US

# Logging Configuration
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s: %(message)s'
  max_file_size: 10485760  # 10 MB
  backup_count: 5
  directories:
    - /opt/sutazai_project/SutazAI/logs
    - /opt/sutazai_project/SutazAI/logs/system
    - /opt/sutazai_project/SutazAI/logs/workers
    - /opt/sutazai_project/SutazAI/logs/error_correction

# Security Configuration
security:
  authentication:
    method: jwt
    token_expiration: 3600  # 1 hour
    max_login_attempts: 5
  
  access_control:
    default_permission: deny
    roles:
      - admin
      - developer
      - analyst
      - viewer
  
  encryption:
    algorithm: AES-256-GCM
    key_rotation_interval: 30  # days

# Performance Monitoring
performance:
  resource_monitoring:
    cpu_threshold: 80  # percent
    memory_threshold: 85  # percent
    disk_threshold: 90  # percent
  
  caching:
    enabled: true
    backend: redis
    default_ttl: 3600  # 1 hour

# Dependency Management
dependency_management:
  auto_update: true
  update_frequency: daily
  vulnerability_threshold: low
  
  package_rules:
    - package: networkx
      max_version: 4.0.0
      update_channel: stable
    
    - package: torch
      max_version: 2.2.0
      update_channel: stable

# Advanced Analysis Features
advanced_analysis:
  machine_learning:
    enabled: true
    model_update_frequency: weekly
  
  predictive_optimization:
    enabled: true
    strategies:
      - dependency_complexity_prediction
      - interface_compatibility_scoring

# Compatibility Constraints
compatibility:
  python_version:
    min: 3.10.0
    max: 3.12.0
  
  os_support:
    - linux
    - darwin
    - windows
  
  architecture:
    - x86_64
    - arm64
    - arm32

# Experimental Features
experimental_features:
  quantum_component_analysis: false
  ai_driven_refactoring: true
  generative_code_optimization: true

# Backup and Recovery
backup_policy:
  configuration_backup: true
  backup_retention_count: 5
  backup_directory: /opt/sutazai_project/SutazAI/backups/configuration

# Notification Channels
notifications:
  email:
    enabled: true
    smtp_server: smtp.sutazai.com
    sender: system_monitor@sutazai.com
  
  slack:
    enabled: true
    webhook_url: https://hooks.slack.com/services/XXXXXXXXX/YYYYYYYYY/ZZZZZZZZZZZZZZZZZZZZZZZZ
  
  pagerduty:
    enabled: false
    api_key: your_pagerduty_api_key 