# Port Allocation Rules
allocation_rules:
  - "All new AI agents MUST use ports in the 11000-11148 range"
  - "Infrastructure services should use 10000-10199"
  - "Monitoring services should use 10200-10299"
  - "No service should use ports below 1024 (privileged ports)"
  - "Avoid common ports (80, 443, 8080) except for load balancers"
  - "Each service must have a unique port assignment"
  - "Document any port changes in this registry"
  - "Use the validation script before deploying new services"

# Migration Plan for Non-Compliant Services
