# SUTAZAIAPP Port Registry
# Comprehensive port allocation registry for all services
# Last Updated: 2025-08-05
# Version: 1.0.0

# Port Allocation Strategy:
# - 10000-10199: Infrastructure services (databases, message queues, etc.)
# - 10200-10299: Monitoring and observability stack
# - 10300-10499: External integrations and tools
# - 10500-10599: AGI system components
# - 11000-11148: AI Agents (standardized range)
# - 11434-11436: Ollama instances
# - Other ports: Legacy and special services (to be migrated)

port_ranges:
  infrastructure:
    range: [10000, 10199]
    description: "Core infrastructure services"
    reserved_for: "Databases, caches, message queues, API gateways"
  
  monitoring:
    range: [10200, 10299]
    description: "Monitoring and observability stack"
    reserved_for: "Prometheus, Grafana, Loki, Jaeger, exporters"
  
  integrations:
    range: [10300, 10499]
    description: "External tools and integrations"
    reserved_for: "Third-party AI tools, workflow engines"
  
  agi_system:
    range: [10500, 10599]
    description: "AGI system components"
    reserved_for: "AGI orchestration, consensus, safety monitoring"
  
  agents:
    range: [11000, 11148]
    description: "AI Agents standardized port range"
    reserved_for: "All AI agent services"
  
  ollama:
    range: [11434, 11436]
    description: "Ollama LLM instances"
    reserved_for: "Primary, secondary, tertiary Ollama instances"

