  # Services currently using 8xxx ports that need migration
  8000:
    current: backend
    target_port: 10010
    status: "Migrated to 10010"
  
  8200-8213:
    description: "Various agents using 8xxx range"
    target_range: [11069, 11082]
    status: "Migration pending"
  
  8365:
    current: edge-computing-optimizer
    target_port: 11057
