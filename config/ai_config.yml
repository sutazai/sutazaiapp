# AI Configuration
language_adapters:
  python: PythonAdapter
  javascript: JavaScriptAdapter
  java: JavaAdapter

default_channel: email

partition_sizes:
  small: 1000
  medium: 5000
  large: 10000

auto_config:
  enabled: false
  interval: 300
  rules:
    - condition: "cpu > 80"
      action: "notify"
    - condition: "cpu < 30"
      action: "notify"

auto_scaling:
  enabled: false
  min_instances: 2
  max_instances: 10
  cpu_threshold: 80
  memory_threshold: 75

monitoring:
  enabled: true
  metrics:
    - cpu
    - memory
    - disk
    - network
  alert_thresholds:
    cpu: 90
    memory: 85
    disk: 80

database:
  auto_partition: false
  backup_schedule: manual
  retention_period: 90

auto_update: false
logging:
  level: info
  retention_days: 30

scaling:
  min_instances: 2
  max_instances: 10
  scale_up_threshold: 70
  scale_down_threshold: 20

security:
  auto_audit: false
  audit_schedule: manual
  encryption: true

auto_optimize: false
self_healing: false
resource_monitoring:
  interval: 5s
  thresholds:
    cpu: 80
    memory: 90
learning_rate:
  auto_adjust: false
  min: 0.001
  max: 0.1