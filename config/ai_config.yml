# AI Configuration
language_adapters:
  python: PythonAdapter
  javascript: JavaScriptAdapter
  java: JavaAdapter

default_channel: email

partition_sizes:
  small: 1000
  medium: 5000
  large: 10000

auto_config:
  enabled: true
  interval: 300
  rules:
    - condition: "cpu > 80"
      action: "scale_up"
    - condition: "cpu < 30"
      action: "scale_down"

auto_scaling:
  enabled: true
  min_instances: 2
  max_instances: 10
  cpu_threshold: 80
  memory_threshold: 75

monitoring:
  enabled: true
  metrics:
    - cpu
    - memory
    - disk
    - network
  alert_thresholds:
    cpu: 90
    memory: 85
    disk: 80

database:
  auto_partition: true
  backup_schedule: daily
  retention_period: 90

auto_update: true
logging:
  level: info
  retention_days: 30

scaling:
  min_instances: 2
  max_instances: 10
  scale_up_threshold: 70
  scale_down_threshold: 20

security:
  auto_audit: true
  audit_schedule: weekly
  encryption: true

auto_optimize: true
self_healing: true
resource_monitoring:
  interval: 5s
  thresholds:
    cpu: 80
    memory: 90
learning_rate:
  auto_adjust: true
  min: 0.001
  max: 0.1