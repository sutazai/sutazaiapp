# Enhanced Horizontal Pod Autoscalers with AI-specific metrics
# This configuration provides comprehensive auto-scaling for SutazAI platform

---
# Backend Service HPA - Critical component
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sutazai-backend-hpa
  namespace: sutazai-core
  labels:
    app: sutazai-backend
    component: autoscaling
    tier: critical
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sutazai-backend
  minReplicas: 2
  maxReplicas: 20
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling  
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Request rate scaling
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "500"
  # AI workload queue depth
  - type: Object
    object:
      metric:
        name: ai_agent_queue_depth
      describedObject:
        apiVersion: v1
        kind: Service
        name: sutazai-backend
      target:
        type: AverageValue
        averageValue: "20"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max

---
# Ollama Service HPA - AI inference critical
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sutazai-ollama-hpa
  namespace: sutazai-core
  labels:
    app: sutazai-ollama
    component: autoscaling
    tier: critical
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: sutazai-ollama
  minReplicas: 2
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  # Custom metrics for AI inference
  - type: Object
    object:
      metric:
        name: ollama_inference_queue_size
      describedObject:
        apiVersion: v1
        kind: Service
        name: sutazai-ollama
      target:
        type: AverageValue
        averageValue: "15"
  - type: Object
    object:
      metric:
        name: ollama_response_time_p95
      describedObject:
        apiVersion: v1
        kind: Service
        name: sutazai-ollama
      target:
        type: AverageValue
        averageValue: "5000" # 5 seconds
  # GPU utilization (if available)
  - type: Object
    object:
      metric:
        name: gpu_utilization_percent
      describedObject:
        apiVersion: v1
        kind: Service
        name: sutazai-ollama
      target:
        type: AverageValue
        averageValue: "80"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600 # Conservative for AI models
      policies:
      - type: Pods
        value: 1
        periodSeconds: 180
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
      - type: Percent
        value: 50
        periodSeconds: 60
      selectPolicy: Max

