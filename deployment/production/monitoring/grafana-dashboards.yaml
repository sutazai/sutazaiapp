apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: sutazai-monitoring
data:
  sutazai-overview.json: |
    {
      "dashboard": {
        "title": "SutazAI AGI System Overview",
        "panels": [
          {
            "title": "System Health Score",
            "type": "stat",
            "targets": [
              {
                "expr": "(sum(up{job=~\"sutazai-.*\"}) / count(up{job=~\"sutazai-.*\"})) * 100"
              }
            ]
          },
          {
            "title": "Active Agents",
            "type": "gauge",
            "targets": [
              {
                "expr": "count(up{job=\"sutazai-agents\"} == 1)"
              }
            ]
          },
          {
            "title": "Brain Core Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_request_duration_seconds_sum{job=\"sutazai-brain\"}[5m])"
              }
            ]
          },
          {
            "title": "Inference Requests/sec",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(ollama_inference_requests_total[5m])"
              }
            ]
          },
          {
            "title": "Memory Usage by Component",
            "type": "piechart",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes) by (pod)"
              }
            ]
          },
          {
            "title": "CPU Usage by Component",
            "type": "timeseries",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total[5m])) by (pod)"
              }
            ]
          },
          {
            "title": "Database Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_stat_database_numbackends{datname=\"sutazai\"}"
              }
            ]
          },
          {
            "title": "Redis Operations/sec",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(redis_commands_processed_total[5m])"
              }
            ]
          }
        ]
      }
    }
  
  agent-performance.json: |
    {
      "dashboard": {
        "title": "Agent Performance Metrics",
        "panels": [
          {
            "title": "Agent Response Times",
            "type": "heatmap",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"sutazai-agents\"}[5m]))"
              }
            ]
          },
          {
            "title": "Agent Error Rates",
            "type": "timeseries",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=\"sutazai-agents\",status=~\"5..\"}[5m])) by (instance)"
              }
            ]
          },
          {
            "title": "Agent Task Queue Depth",
            "type": "graph",
            "targets": [
              {
                "expr": "agent_task_queue_depth"
              }
            ]
          },
          {
            "title": "Agent Resource Usage",
            "type": "table",
            "targets": [
              {
                "expr": "topk(10, sum(container_memory_usage_bytes{namespace=\"sutazai-agents\"}) by (pod))"
              }
            ]
          }
        ]
      }
    }
  
  infrastructure-metrics.json: |
    {
      "dashboard": {
        "title": "Infrastructure Metrics",
        "panels": [
          {
            "title": "Node CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "100 - (avg by (instance) (irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)"
              }
            ]
          },
          {
            "title": "Node Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100"
              }
            ]
          },
          {
            "title": "Disk I/O",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(node_disk_read_bytes_total[5m])"
              },
              {
                "expr": "rate(node_disk_written_bytes_total[5m])"
              }
            ]
          },
          {
            "title": "Network Traffic",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(node_network_receive_bytes_total[5m])"
              },
              {
                "expr": "rate(node_network_transmit_bytes_total[5m])"
              }
            ]
          },
          {
            "title": "Pod Distribution",
            "type": "table",
            "targets": [
              {
                "expr": "count(kube_pod_info) by (node)"
              }
            ]
          }
        ]
      }
    }