# Resource definitions for all 84+ AI agents
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-resources
  namespace: sutazai-agents
data:
  resources.yaml: |
    # High Priority Agents (Core automation functionality)
    high_priority:
      - name: letta
        replicas: 3
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
      
      - name: autogpt
        replicas: 2
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
      
      - name: localagi
        replicas: 2
        resources:
          requests:
            cpu: "3"
            memory: "6Gi"
          limits:
            cpu: "6"
            memory: "12Gi"
      
      - name: crewai
        replicas: 3
        resources:
          requests:
            cpu: "1.5"
            memory: "3Gi"
          limits:
            cpu: "3"
            memory: "6Gi"
      
      - name: autogen
        replicas: 2
        resources:
          requests:
            cpu: "1.5"
            memory: "3Gi"
          limits:
            cpu: "3"
            memory: "6Gi"
    
    # Medium Priority Agents (Development & Workflow)
    medium_priority:
      - name: langchain
        replicas: 2
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      
      - name: langflow
        replicas: 2
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      
      - name: flowise
        replicas: 2
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      
      - name: dify
        replicas: 2
        resources:
          requests:
            cpu: "1.5"
            memory: "3Gi"
          limits:
            cpu: "3"
            memory: "6Gi"
      
      - name: aider
        replicas: 2
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      
      - name: gpt-engineer
        replicas: 2
        resources:
          requests:
            cpu: "1.5"
            memory: "3Gi"
          limits:
            cpu: "3"
            memory: "6Gi"
      
      - name: tabbyml
        replicas: 2
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      
      - name: opendevin
        replicas: 2
        resources:
          requests:
            cpu: "1.5"
            memory: "3Gi"
          limits:
            cpu: "3"
            memory: "6Gi"
    
    # Low Priority Agents (Support & Specialized)
    low_priority:
      - name: semgrep
        replicas: 1
        resources:
          requests:
            cpu: "0.5"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
      
      - name: privategpt
        replicas: 1
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      
      - name: agentgpt
        replicas: 1
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      
      - name: agent-zero
        replicas: 1
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      
      - name: big-agi
        replicas: 1
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      
      - name: browser-use
        replicas: 1
        resources:
          requests:
            cpu: "1.5"
            memory: "3Gi"
          limits:
            cpu: "3"
            memory: "6Gi"
      
      - name: skyvern
        replicas: 1
        resources:
          requests:
            cpu: "1.5"
            memory: "3Gi"
          limits:
            cpu: "3"
            memory: "6Gi"
      
      - name: open-webui
        replicas: 1
        resources:
          requests:
            cpu: "0.5"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
      
      - name: documind
        replicas: 1
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      
      - name: finrobot
        replicas: 1
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      
      - name: jarvis
        replicas: 1
        resources:
          requests:
            cpu: "0.5"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
    
    # Batch Processing Agents
    batch_agents:
      - name: data-processor
        replicas: 2
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
      
      - name: model-trainer
        replicas: 1
        resources:
          requests:
            cpu: "4"
            memory: "8Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "8"
            memory: "16Gi"
            nvidia.com/gpu: "1"