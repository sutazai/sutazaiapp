apiVersion: v1
kind: Service
metadata:
  name: coordinator-core
  namespace: sutazai-core
  labels:
    app: coordinator-core
    tier: core
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: coordinator-core
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator-core
  namespace: sutazai-core
  labels:
    app: coordinator-core
    tier: core
spec:
  replicas: 3
  selector:
    matchLabels:
      app: coordinator-core
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: coordinator-core
        tier: core
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - coordinator-core
              topologyKey: kubernetes.io/hostname
      containers:
      - name: coordinator-core
        image: sutazai/coordinator-core:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: BRAIN_MODE
          value: "automation"
        - name: NEURAL_THREADS
          value: "8"
        - name: MEMORY_LIMIT
          value: "16G"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: postgres-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: url
        - name: NEO4J_URI
          valueFrom:
            secretKeyRef:
              name: neo4j-secret
              key: uri
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: neo4j-secret
              key: username
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neo4j-secret
              key: password
        - name: CHROMADB_URL
          value: "http://chromadb:8000"
        - name: QDRANT_URL
          value: "http://qdrant:6333"
        - name: OLLAMA_BASE_URL
          value: "http://ollama:11434"
        resources:
          requests:
            memory: "8Gi"
            cpu: "4"
          limits:
            memory: "16Gi"
            cpu: "8"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: coordinator-data
          mountPath: /coordinator/data
        - name: coordinator-models
          mountPath: /coordinator/models
        - name: coordinator-config
          mountPath: /coordinator/config
          readOnly: true
      volumes:
      - name: coordinator-data
        persistentVolumeClaim:
          claimName: coordinator-data-pvc
      - name: coordinator-models
        persistentVolumeClaim:
          claimName: coordinator-models-pvc
      - name: coordinator-config
        configMap:
          name: coordinator-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coordinator-data-pvc
  namespace: sutazai-core
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coordinator-models-pvc
  namespace: sutazai-core
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 500Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coordinator-config
  namespace: sutazai-core
data:
  config.yaml: |
    coordinator:
      mode: automation
      learning:
        enabled: true
        rate: 0.001
        batch_size: 32
      memory:
        episodic:
          capacity: 1000000
          retention_days: 365
        working:
          capacity: 1000
          ttl_seconds: 3600
        long_term:
          compression: true
          indexing: true
      reasoning:
        max_depth: 10
        timeout_seconds: 300
        parallel_branches: 5
      system_state:
        enabled: true
        awareness_level: high
        self_reflection: true