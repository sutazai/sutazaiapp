# Default MCP Manager Configuration
# This file contains the default settings for the MCP Management System

# Discovery settings
discovery:
  config_directories:
    - "/opt/sutazaiapp/.mcp"
    - "/opt/sutazaiapp/mcp-servers"
    - "~/.mcp"
  auto_discovery: true
  discovery_interval: 60.0  # seconds

# Health monitoring settings
health_monitoring:
  global_health_check_interval: 30.0  # seconds
  metrics_collection_interval: 15.0   # seconds
  max_concurrent_health_checks: 5

# Recovery settings
recovery:
  global_auto_recovery: true
  recovery_check_interval: 10.0  # seconds

# Performance settings
performance:
  max_startup_concurrency: 3
  max_concurrent_health_checks: 5

# Storage and logging
storage:
  state_file: "/tmp/mcp_manager_state.json"
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: null  # Set to path for file logging

# API settings
api:
  enabled: true
  host: "localhost"
  port: 8080

# Example server configurations
servers:
  # Python MCP server example
  example_python_server:
    description: "Example Python MCP server"
    command: "python"
    args: ["-m", "my_mcp_server"]
    connection_type: "stdio"
    server_type: "python"
    enabled: false
    
    # Timeouts and limits
    startup_timeout: 30.0
    request_timeout: 60.0
    max_retries: 3
    retry_delay: 1.0
    
    # Health monitoring
    health_check_interval: 30.0
    health_check_timeout: 10.0
    failure_threshold: 3
    recovery_threshold: 2
    
    # Auto-restart settings
    auto_restart: true
    restart_delay: 5.0
    max_restart_attempts: 5
    restart_window: 300.0
    
    # Performance limits
    max_concurrent_requests: 10
    request_rate_limit: null
    memory_limit_mb: null
    cpu_limit_percent: null
    
    # Tags and priority
    tags: ["example", "python"]
    priority: 100
  
  # Node.js MCP server example
  example_node_server:
    description: "Example Node.js MCP server"
    command: "node"
    args: ["server.js"]
    connection_type: "stdio"
    server_type: "node"
    enabled: false
    working_directory: "/opt/sutazaiapp/mcp-servers/node-server"
    environment:
      NODE_ENV: "production"
    tags: ["example", "nodejs"]
    priority: 100
  
  # HTTP MCP server example
  example_http_server:
    description: "Example HTTP MCP server"
    connection_type: "http"
    server_type: "http"
    enabled: false
    host: "localhost"
    port: 3000
    base_url: "http://localhost:3000/mcp"
    validate_ssl: true
    tags: ["example", "http"]
    priority: 100