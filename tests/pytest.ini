[pytest]
# Pytest configuration for SutazAI system testing

# Test discovery
testpaths = 
    tests

# Python files and functions to consider as tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 7.0

# Add options - Basic configuration without coverage/parallel
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    --tb=short
    # Show slowest 10 tests
    --durations=10
    # Strict mode for markers and config
    --strict-markers
    --strict-config
    # Warnings
    --disable-warnings

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    frontend: Frontend tests
    backend: Backend tests
    e2e: End-to-end tests
    slow: Slow running tests
    api: API tests
    database: Database tests
    websocket: WebSocket tests
    auth: Authentication tests
    docker: Docker container tests
    load: Load testing
    smoke: Smoke tests
    regression: Regression tests
    critical: Critical path tests
    reliability: Reliability tests
    asyncio: Async/await tests
    ai_model: AI model validation tests
    data_quality: Data quality assurance tests
    ai_testing: AI testing framework tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    # Specific warnings to ignore
    ignore:.*unclosed.*:ResourceWarning
    ignore:.*coroutine.*:RuntimeWarning
    ignore:.*datetime.*:DeprecationWarning

# Test timeout (in seconds) - requires pytest-timeout plugin
# timeout = 300

# Environment variables should be set outside pytest.ini

# Directories to ignore
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    node_modules
    .env
    .venv
    venv
    env

# Plugins are specified in pyproject.toml