# Example GitLab CI job to run infra health checks
health_check:
  stage: test
  image: python:3.11-slim
  script:
    - python scripts/devops/check_services_health.py --ollama localhost:10104 --kong localhost:10005 --consul localhost:10006 --vector-range 10100-10103 || exit 1
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  allow_failure: false

