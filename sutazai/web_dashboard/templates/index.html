<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SutazAI Remediation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        .dashboard-card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">SutazAI Remediation Dashboard</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card dashboard-card">
                    <div class="card-header">
                        System Health
                    </div>
                    <div class="card-body">
                        <div id="system-health-status">
                            <p>Loading system health...</p>
                        </div>
                        <button id="trigger-scan" class="btn btn-primary">Run Security Scan</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card dashboard-card">
                    <div class="card-header">
                        Recent Remediation Reports
                    </div>
                    <div class="card-body">
                        <table class="table" id="remediation-reports">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Vulnerabilities</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="reports-list">
                                <tr>
                                    <td colspan="3">Loading reports...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.4.1/dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // WebSocket connection
        const socket = io();
        socket.on('connect', () => {
            console.log('Connected to dashboard');
        });

        socket.on('dashboard_update', (data) => {
            console.log('Dashboard update:', data);
        });

        // Fetch and display remediation reports
        function fetchRemediationReports() {
            fetch('/api/remediation_reports')
                .then(response => response.json())
                .then(reports => {
                    const reportsList = document.getElementById('reports-list');
                    reportsList.innerHTML = ''; // Clear loading message

                    reports.forEach(report => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${report.timestamp}</td>
                            <td>${report.vulnerability_count || 0}</td>
                            <td>
                                <button class="btn btn-sm btn-info" onclick="viewReportDetails('${report.filename}')">
                                    View Details
                                </button>
                            </td>
                        `;
                        reportsList.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching reports:', error);
                });
        }

        // Trigger security scan
        document.getElementById('trigger-scan').addEventListener('click', () => {
            fetch('/api/security_scan')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(`Security scan completed. Vulnerabilities found: ${data.vulnerability_count}`);
                        fetchRemediationReports();
                    } else {
                        alert('Security scan failed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Scan error:', error);
                    alert('An error occurred during the security scan.');
                });
        });

        // View report details (placeholder)
        function viewReportDetails(filename) {
            alert(`Viewing details for report: ${filename}`);
            // TODO: Implement detailed report view
        }

        // Initial data load
        fetchRemediationReports();
    </script>
</body>
</html>
