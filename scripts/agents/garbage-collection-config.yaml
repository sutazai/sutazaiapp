# Garbage Collection Enforcer Configuration
# Rule 13: No Garbage, No Rot

# Detection Settings
detection:
  confidence_threshold: 0.7  # Minimum confidence to flag items (0.0-1.0)
  risk_threshold: "moderate"  # Maximum risk level: safe, moderate, risky, dangerous
  
  # File age thresholds (days)
  temp_file_age_threshold: 7
  log_file_age_threshold: 30
  backup_file_age_threshold: 14
  
  # Size thresholds (bytes)
  large_file_threshold: 104857600  # 100MB
  empty_file_threshold: 0
  
  # Pattern customization
  custom_garbage_patterns:
    - "*.debug"
    - "*_testing.*"
    - "experimental_*"
    - "*.draft"
  
  custom_safe_patterns:
    - "requirements*.txt"
    - "package*.json"
    - "*.env.example"

# Safety Settings
safety:
  enable_git_integration: true
  archive_before_delete: true
  max_files_per_run: 1000
  reference_check_enabled: true
  
  # Protected paths (never auto-remove)
  protected_paths:
    - ".git/"
    - "node_modules/"
    - "venv/"
    - ".venv/"
    - "migrations/"
    - "tests/"
    - "docs/"
  
  # Protected file extensions
  protected_extensions:
    - ".py"
    - ".js"
    - ".ts"
    - ".md"
    - ".json"
    - ".yaml"
    - ".yml"

# Reporting Settings
reporting:
  detailed_analysis: true
  include_git_history: true
  generate_cleanup_script: true
  include_rollback_instructions: true
  
  # Report formats
  formats:
    - "json"
    - "markdown"
  
  # Email notifications (if configured)
  notifications:
    enabled: false
    recipients: []
    threshold_mb: 100  # Only notify if > 100MB detected

# Integration Settings
integration:
  pre_commit_hook: false
  ci_cd_integration: false
  cron_schedule: "0 2 * * 0"  # Weekly at 2 AM Sunday
  
  # Git settings
  git:
    create_cleanup_branch: false
    auto_commit: false
    commit_message_template: "Clean up garbage files (Rule 13) ðŸ¤– Generated with Claude Code"

# Advanced Settings
advanced:
  parallel_processing: true
  max_workers: 4
  cache_analysis_results: true
  deep_content_analysis: false
  ml_confidence_scoring: false  # Future feature
  
  # Performance limits
  max_scan_time_minutes: 30
  max_file_size_to_analyze: 52428800  # 50MB
  
  # Exclusion patterns (regex)
  exclusion_patterns:
    - ".*\.git/.*"
    - ".*node_modules/.*"
    - ".*__pycache__/.*"
    - ".*\.pytest_cache/.*"