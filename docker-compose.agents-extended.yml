version: '3.8'

services:
  autogpt:
    container_name: sutazai-autogpt
    build:
      context: ./agents/autogpt
      dockerfile: Dockerfile
    image: sutazai/autogpt:latest
    ports:
      - "8530:8530"
    environment:
      - AGENT_ID=autogpt
      - AGENT_NAME=AutoGPT
      - BACKEND_URL=http://sutazai-backend:8000
      - OLLAMA_URL=http://sutazai-ollama:11434
      - LOG_LEVEL=INFO
    networks:
      - sutazai-network
    volumes:
      - ./data/autogpt:/app/data
    restart: unless-stopped

