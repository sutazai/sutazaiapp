version: '3.8'
services:
  mcp-monitoring-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-monitoring-server
    environment:
    - PROMETHEUS_PUSHGATEWAY=http://prometheus:9090/metrics
    - GRAFANA_URL=http://grafana:3000
    - LOKI_URL=http://loki:3100
    - MONITORING_PORT=10204
    ports:
    - 10204:10204
    networks:
    - sutazai-network
    depends_on:
    - prometheus
    - grafana
    - loki
    - alertmanager
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:10204/health
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
    - ./config:/app/config:ro
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - /opt/sutazaiapp/scripts/mcp/wrappers:/opt/sutazaiapp/scripts/mcp/wrappers:ro
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: mcp-prometheus
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    - --web.console.libraries=/usr/share/prometheus/console_libraries
    - --web.console.templates=/usr/share/prometheus/consoles
    - --web.enable-lifecycle
    - --storage.tsdb.retention.time=30d
    ports:
    - 10200:9090
    networks:
    - sutazai-network
    volumes:
    - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    - ./config/alert_rules.yml:/etc/prometheus/rules/alert_rules.yml:ro
    - prometheus_data:/prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
  grafana:
    image: grafana/grafana:10.2.3
    container_name: mcp-grafana
    environment:
    - GF_SECURITY_ADMIN_PASSWORD=admin
    - GF_INSTALL_PLUGINS=redis-datasource,redis-app
    ports:
    - 10201:3000
    networks:
    - sutazai-network
    volumes:
    - grafana_data:/var/lib/grafana
    - ./dashboards:/var/lib/grafana/dashboards:ro
    - ./config/grafana-provisioning:/etc/grafana/provisioning:ro
    depends_on:
    - prometheus
    - loki
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
  loki:
    image: grafana/loki:2.9.0
    container_name: mcp-loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
    - 10202:3100
    networks:
    - sutazai-network
    volumes:
    - ./config/loki.yml:/etc/loki/local-config.yaml:ro
    - loki_data:/loki
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: mcp-alertmanager
    command:
    - --config.file=/etc/alertmanager/config.yml
    - --storage.path=/alertmanager
    ports:
    - 10203:9093
    networks:
    - sutazai-network
    volumes:
    - ./config/alertmanager.yml:/etc/alertmanager/config.yml:ro
    - alertmanager_data:/alertmanager
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
networks:
  sutazai-network:
    external: true
volumes:
  prometheus_data: null
  grafana_data: null
  loki_data: null
  alertmanager_data: null
