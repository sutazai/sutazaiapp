services:
  portainer:
    image: portainer/portainer-ce:2.19.4
    container_name: portainer
    restart: always
    ports:
    - 10314:9443
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - portainer_data:/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
volumes:
  portainer_data:
    name: portainer_data
