apiVersion: mcp/v1
kind: MCPContainer
metadata:
  name: mcp-sequentialthinking
  labels:
    mcp.service: sequentialthinking
    mcp.tier: ai
spec:
  image: python:3.11-slim
  container_name: mcp-sequentialthinking
  command:
  - python
  - -m
  - sequentialthinking
  - --port
  - '3007'
  environment:
    MCP_PORT: '3007'
    MESH_ENABLED: 'true'
    SERVICE_NAME: sequentialthinking
    PYTHONUNBUFFERED: '1'
  ports:
    '13007': '3007'
  volumes:
    mcp_shared_data: /mcp-shared
    /opt/sutazaiapp: /opt/sutazaiapp:ro
  healthcheck:
    test:
    - CMD
    - wget
    - -q
    - --spider
    - http://localhost:3007/health
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 45s
  restart_policy: unless-stopped
  resources:
    limits:
      cpus: '0.5'
      memory: 512M
    reservations:
      cpus: '0.1'
      memory: 64M
  networks:
  - sutazai-dind-internal
  labels:
    mcp.managed: 'true'
    mcp.protocol: http
    mcp.integration: sequentialthinking
    mcp.service: 'true'
