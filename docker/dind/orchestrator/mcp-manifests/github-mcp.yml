apiVersion: mcp/v1
kind: MCPContainer
metadata:
  name: mcp-github
  labels:
    mcp.service: github
    mcp.tier: vcs
spec:
  image: node:18-alpine
  container_name: mcp-github
  command:
  - npx
  - '@modelcontextprotocol/github'
  - --port
  - '3016'
  environment:
    MCP_PORT: '3016'
    MESH_ENABLED: 'true'
    SERVICE_NAME: github
    NODE_ENV: production
  ports:
    '13016': '3016'
  volumes:
    mcp_shared_data: /mcp-shared
    /opt/sutazaiapp: /opt/sutazaiapp:ro
  healthcheck:
    test:
    - CMD
    - wget
    - -q
    - --spider
    - http://localhost:3016/health
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 45s
  restart_policy: unless-stopped
  resources:
    limits:
      cpus: '0.5'
      memory: 256M
    reservations:
      cpus: '0.1'
      memory: 64M
  networks:
  - sutazai-dind-internal
  labels:
    mcp.managed: 'true'
    mcp.protocol: http
    mcp.integration: github
    mcp.service: 'true'
