apiVersion: mcp/v1
kind: MCPContainer
metadata:
  name: mcp-mcp-ssh
  labels:
    mcp.service: mcp-ssh
    mcp.tier: network
spec:
  image: alpine:latest
  container_name: mcp-mcp-ssh
  command:
  - sh
  - -c
  - apk add openssh && /usr/sbin/sshd -D -p 3010
  environment:
    MCP_PORT: '3010'
    MESH_ENABLED: 'true'
    SERVICE_NAME: mcp-ssh
  ports:
    '13010': '3010'
  volumes:
    mcp_shared_data: /mcp-shared
    /opt/sutazaiapp: /opt/sutazaiapp:ro
  healthcheck:
    test:
    - CMD
    - wget
    - -q
    - --spider
    - http://localhost:3010/health
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 45s
  restart_policy: unless-stopped
  resources:
    limits:
      cpus: '0.5'
      memory: 128M
    reservations:
      cpus: '0.1'
      memory: 64M
  networks:
  - sutazai-dind-internal
  labels:
    mcp.managed: 'true'
    mcp.protocol: ssh
    mcp.integration: mcp_ssh
    mcp.service: 'true'
