apiVersion: mcp/v1
kind: MCPContainer
metadata:
  name: mcp-context7
  labels:
    mcp.service: context7
    mcp.tier: utility
spec:
  image: node:18-alpine
  container_name: mcp-context7
  command: ["npx", "context7", "server", "--port", "3004"]
  environment:
    NODE_ENV: production
    MCP_PORT: "3004"
    CONTEXT_PATH: "/opt/sutazaiapp"
    MESH_ENABLED: "true"
  ports:
    "13005": "3004"
  volumes:
    mcp_shared_data: /mcp-shared
    /opt/sutazaiapp: /opt/sutazaiapp:ro
  healthcheck:
    test: ["CMD", "wget", "-q", "--spider", "http://localhost:3004/health"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 30s
  restart_policy: unless-stopped
  resources:
    limits:
      cpus: "0.5"
      memory: 256M
    reservations:
      cpus: "0.1"
      memory: 64M
  networks:
    - sutazai-dind-internal
  labels:
    mcp.managed: "true"
    mcp.protocol: "http"
    mcp.integration: "context"
    mcp.service: "true"