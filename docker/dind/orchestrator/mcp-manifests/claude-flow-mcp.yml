apiVersion: mcp/v1
kind: MCPContainer
metadata:
  name: mcp-claude-flow
  labels:
    mcp.service: claude-flow
    mcp.tier: orchestration
spec:
  image: node:18-alpine
  container_name: mcp-claude-flow
  command: ["npx", "claude-flow@alpha", "server", "start"]
  environment:
    NODE_ENV: production
    MCP_PORT: "3001"
    ENABLE_SWARM: "true"
    MESH_ENABLED: "true"
  ports:
    "13001": "3001"
  volumes:
    mcp_shared_data: /mcp-shared
    /opt/sutazaiapp: /opt/sutazaiapp:ro
  healthcheck:
    test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 30s
  restart_policy: unless-stopped
  resources:
    limits:
      cpus: "1.0"
      memory: 512M
    reservations:
      cpus: "0.2"
      memory: 128M
  networks:
    - sutazai-dind-internal
  labels:
    mcp.managed: "true"
    mcp.protocol: "http"
    mcp.integration: "orchestration"
    mcp.service: "true"