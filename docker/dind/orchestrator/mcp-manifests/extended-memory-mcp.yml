apiVersion: mcp/v1
kind: MCPContainer
metadata:
  name: mcp-extended-memory
  labels:
    mcp.service: extended-memory
    mcp.tier: storage
spec:
  image: python:3.11-slim
  container_name: mcp-extended-memory
  command:
  - python
  - -m
  - extended_memory.server
  - --port
  - '3009'
  environment:
    MCP_PORT: '3009'
    MESH_ENABLED: 'true'
    SERVICE_NAME: extended-memory
    PYTHONUNBUFFERED: '1'
  ports:
    '13009': '3009'
  volumes:
    mcp_shared_data: /mcp-shared
    /opt/sutazaiapp: /opt/sutazaiapp:ro
  healthcheck:
    test:
    - CMD
    - wget
    - -q
    - --spider
    - http://localhost:3009/health
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 45s
  restart_policy: unless-stopped
  resources:
    limits:
      cpus: '1.0'
      memory: 1024M
    reservations:
      cpus: '0.2'
      memory: 128M
  networks:
  - sutazai-dind-internal
  labels:
    mcp.managed: 'true'
    mcp.protocol: http
    mcp.integration: extended_memory
    mcp.service: 'true'
