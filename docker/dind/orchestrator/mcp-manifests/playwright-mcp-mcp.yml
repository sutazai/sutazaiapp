apiVersion: mcp/v1
kind: MCPContainer
metadata:
  name: mcp-playwright-mcp
  labels:
    mcp.service: playwright-mcp
    mcp.tier: testing
spec:
  image: mcr.microsoft.com/playwright:v1.40.0-focal
  container_name: mcp-playwright-mcp
  command:
  - node
  - /app/server.js
  - --port
  - '3012'
  environment:
    MCP_PORT: '3012'
    MESH_ENABLED: 'true'
    SERVICE_NAME: playwright-mcp
  ports:
    '13012': '3012'
  volumes:
    mcp_shared_data: /mcp-shared
    /opt/sutazaiapp: /opt/sutazaiapp:ro
  healthcheck:
    test:
    - CMD
    - wget
    - -q
    - --spider
    - http://localhost:3012/health
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 45s
  restart_policy: unless-stopped
  resources:
    limits:
      cpus: '1.0'
      memory: 1024M
    reservations:
      cpus: '0.2'
      memory: 128M
  networks:
  - sutazai-dind-internal
  labels:
    mcp.managed: 'true'
    mcp.protocol: http
    mcp.integration: playwright_mcp
    mcp.service: 'true'
