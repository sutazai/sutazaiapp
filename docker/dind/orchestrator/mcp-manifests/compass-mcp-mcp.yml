apiVersion: mcp/v1
kind: MCPContainer
metadata:
  name: mcp-compass-mcp
  labels:
    mcp.service: compass-mcp
    mcp.tier: navigation
spec:
  image: node:18-alpine
  container_name: mcp-compass-mcp
  command:
  - npx
  - compass-mcp
  - server
  - --port
  - '3015'
  environment:
    MCP_PORT: '3015'
    MESH_ENABLED: 'true'
    SERVICE_NAME: compass-mcp
    NODE_ENV: production
  ports:
    '13015': '3015'
  volumes:
    mcp_shared_data: /mcp-shared
    /opt/sutazaiapp: /opt/sutazaiapp:ro
  healthcheck:
    test:
    - CMD
    - wget
    - -q
    - --spider
    - http://localhost:3015/health
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 45s
  restart_policy: unless-stopped
  resources:
    limits:
      cpus: '0.5'
      memory: 256M
    reservations:
      cpus: '0.1'
      memory: 64M
  networks:
  - sutazai-dind-internal
  labels:
    mcp.managed: 'true'
    mcp.protocol: http
    mcp.integration: compass_mcp
    mcp.service: 'true'
