apiVersion: mcp/v1
kind: MCPContainer
metadata:
  name: mcp-ddg
  labels:
    mcp.service: ddg
    mcp.tier: search
spec:
  image: node:18-alpine
  container_name: mcp-ddg
  command:
  - npx
  - ddg-mcp
  - server
  - --port
  - '3006'
  environment:
    MCP_PORT: '3006'
    MESH_ENABLED: 'true'
    SERVICE_NAME: ddg
    NODE_ENV: production
  ports:
    '13006': '3006'
  volumes:
    mcp_shared_data: /mcp-shared
    /opt/sutazaiapp: /opt/sutazaiapp:ro
  healthcheck:
    test:
    - CMD
    - wget
    - -q
    - --spider
    - http://localhost:3006/health
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 45s
  restart_policy: unless-stopped
  resources:
    limits:
      cpus: '0.5'
      memory: 256M
    reservations:
      cpus: '0.1'
      memory: 64M
  networks:
  - sutazai-dind-internal
  labels:
    mcp.managed: 'true'
    mcp.protocol: http
    mcp.integration: ddg
    mcp.service: 'true'
