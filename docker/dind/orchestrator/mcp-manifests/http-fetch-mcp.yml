apiVersion: mcp/v1
kind: MCPContainer
metadata:
  name: mcp-http-fetch
  labels:
    mcp.service: http-fetch
    mcp.tier: network
spec:
  image: node:18-alpine
  container_name: mcp-http-fetch
  command:
  - npx
  - http-fetch-mcp
  - server
  - --port
  - '3005'
  environment:
    MCP_PORT: '3005'
    MESH_ENABLED: 'true'
    SERVICE_NAME: http-fetch
    NODE_ENV: production
  ports:
    '13005': '3005'
  volumes:
    mcp_shared_data: /mcp-shared
    /opt/sutazaiapp: /opt/sutazaiapp:ro
  healthcheck:
    test:
    - CMD
    - wget
    - -q
    - --spider
    - http://localhost:3005/health
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 45s
  restart_policy: unless-stopped
  resources:
    limits:
      cpus: '0.5'
      memory: 256M
    reservations:
      cpus: '0.1'
      memory: 64M
  networks:
  - sutazai-dind-internal
  labels:
    mcp.managed: 'true'
    mcp.protocol: http
    mcp.integration: http_fetch
    mcp.service: 'true'
