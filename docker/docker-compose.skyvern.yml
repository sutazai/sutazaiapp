version: '3.8'
services:
  skyvern-test:
    build:
      context: ./docker/dockerfiles
      dockerfile: Dockerfile.skyvern
    container_name: sutazai-skyvern-test
    image: sutazai-skyvern:test
    environment:
    - PYTHONUNBUFFERED=1
    - AGENT_NAME=skyvern
    networks:
    - sutazai-network
    volumes:
    - ./skyvern-data:/app/data
    - ./skyvern-logs:/app/logs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
networks:
  sutazai-network:
    external: true
