version: '3.8'

services:
  mcp-extended-memory-persistent:
    build:
      context: .
      dockerfile: Dockerfile
    image: sutazai-mcp-extended-memory:2.0.0
    container_name: mcp-extended-memory-persistent
    environment:
      - SERVICE_PORT=3009
      - SQLITE_PATH=/var/lib/mcp/extended_memory.db
      - ENABLE_CACHE=true
      - PYTHONUNBUFFERED=1
    ports:
      - "3009:3009"
    volumes:
      # Persistent data volume for SQLite database
      - extended-memory-data:/var/lib/mcp
      # Logs volume
      - extended-memory-logs:/var/log/mcp
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "mcp.service=extended-memory"
      - "mcp.version=2.0.0"
      - "mcp.persistence=sqlite"
      - "mcp.enhanced=true"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  extended-memory-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/sutazaiapp/data/mcp/extended-memory
  extended-memory-logs:
    driver: local

networks:
  mcp-network:
    external: true
    name: sutazai-network