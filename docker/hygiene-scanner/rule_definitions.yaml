# Hygiene Scanner Rule Definitions
# Based on CLAUDE.md standards

forbidden_patterns:
  fantasy_elements:
    - "automated\\w*"
    - "configuration\\w*"
    - "transfer\\w*"
    - "black[_-]?box"
    - "someday"
    - "TODO.*later"
    - "imagine.*future"
    - "dream\\w*"
    - "fairy"
    - "unicorn"
    
  garbage_patterns:
    - "test_?final.*"
    - ".*\\.bak$"
    - ".*_?copy\\d*\\."
    - "temp_?.*"
    - "old_?.*"
    - ".*_?v\\d+\\."
    - "WIP"
    - "TODO.*cleanup"
    - "FIXME.*later"
    - "delete_?me"
    
  duplicate_patterns:
    - "utils?\\d+\\."
    - "helper\\d+\\."
    - "service\\d+\\."
    - ".*_duplicate\\."
    - ".*_copy\\."

structure_rules:
  required_dirs:
    - scripts
    - docker
    - backend
    - frontend
    - docs
    
  centralized_dirs:
    scripts:
      - "*.py"
      - "*.sh"
    docker:
      - "Dockerfile*"
      - "docker-compose*.yml"
    docs:
      - "*.md"
      - "*.rst"
    tests:
      - "test_*.py"
      - "*_test.py"

naming_conventions:
  python_files: "^[a-z][a-z0-9_]*\\.py$"
  scripts: "^[a-z][a-z0-9-]*\\.(py|sh)$"
  dockerfiles: "^Dockerfile(\\.[a-z][a-z0-9-]*)?$"
  yaml_files: "^[a-z][a-z0-9-]*\\.ya?ml$"
  
code_quality:
  max_file_lines: 1000
  max_function_lines: 50
  max_complexity: 10
  
forbidden_dependencies:
  - litellm  # Use ollama instead
  - openai   # Use local models
  - anthropic # Use local models
  
security_patterns:
  - "password\\s*=\\s*['\"][^'\"]+['\"]"
  - "api_key\\s*=\\s*['\"][^'\"]+['\"]"
  - "secret\\s*=\\s*['\"][^'\"]+['\"]"
  - "token\\s*=\\s*['\"][^'\"]+['\"]"