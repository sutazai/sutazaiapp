# Secure Blackbox Exporter Configuration
modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202, 204]
      method: GET
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: true
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true

  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      method: POST
      valid_status_codes: [200, 201, 202, 204]
      headers:
        Content-Type: application/json

  tcp_connect:
    prober: tcp
    timeout: 5s

  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"

  dns_lookup:
    prober: dns
    timeout: 5s
    dns:
      query_name: "example.com"
      query_type: "A"
      valid_rcodes:
        - NOERROR

  # Health check endpoints for SutazAI services
  sutazai_backend:
    prober: http
    timeout: 10s
    http:
      valid_status_codes: [200]
      method: GET
      preferred_ip_protocol: "ip4"

  sutazai_frontend:
    prober: http
    timeout: 10s
    http:
      valid_status_codes: [200]
      method: GET
      preferred_ip_protocol: "ip4"

  sutazai_ollama:
    prober: http
    timeout: 10s
    http:
      valid_status_codes: [200]
      method: GET
      preferred_ip_protocol: "ip4"