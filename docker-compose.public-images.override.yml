# Docker Compose Override for Public Images
# This file replaces custom sutazai-*-secure images with public alternatives
# Use with: docker-compose -f docker-compose.yml -f docker-compose.public-images.override.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    user: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sutazai}
      POSTGRES_USER: ${POSTGRES_USER:-sutazai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./IMPORTANT/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redis:
    image: redis:7-alpine
    user: redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./config/redis-optimized.conf:/usr/local/etc/redis/redis.conf:ro

  neo4j:
    image: neo4j:5.15-community
    user: "7474:7474"  # neo4j user
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_server_memory_heap_max__size: 512m
      NEO4J_server_memory_heap_initial__size: 256m
      NEO4J_server_memory_pagecache_size: 256m
      NEO4J_server_jvm_additional: -XX:+UseG1GC -XX:G1HeapRegionSize=4m -XX:+DisableExplicitGC -XX:+ExitOnOutOfMemoryError

  ollama:
    image: ollama/ollama:latest
    # Note: ollama container typically runs as root for GPU access
    environment:
      OLLAMA_HOST: 0.0.0.0
      OLLAMA_KEEP_ALIVE: 5m
      OLLAMA_MAX_LOADED_MODELS: '1'
      OLLAMA_NUM_PARALLEL: '1'
      OLLAMA_NUM_THREADS: '8'
      OLLAMA_ORIGINS: '*'

  chromadb:
    image: chromadb/chroma:latest
    user: "1001:1001"  # non-root user
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["http://localhost:10011", "http://backend:8000"]

  qdrant:
    image: qdrant/qdrant:latest
    user: "1001:1001"  # non-root user
    environment:
      QDRANT__LOG_LEVEL: INFO
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333

  consul:
    image: hashicorp/consul:1.17
    user: "100:1000"  # consul user
    environment:
      CONSUL_ALLOW_PRIVILEGED_PORTS: 'true'
      CONSUL_DISABLE_PERM: 'true'

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    user: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-sutazai}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}

  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    user: nobody

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    user: nobody
    privileged: false
    cap_add:
      - SYS_ADMIN
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777

  redis-exporter:
    image: oliver006/redis_exporter:latest
    user: "59000:59000"  # redis_exporter user

  jaeger:
    image: jaegertracing/all-in-one:latest
    user: "10001:10001"  # jaeger user

  promtail:
    image: grafana/promtail:2.9.0
    user: promtail