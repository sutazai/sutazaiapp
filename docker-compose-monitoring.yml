# SutazAI Platform - Monitoring Stack
# Phase 9: Prometheus, Grafana, Loki
# Ports: 10300-10399

services:
  # Prometheus - Metrics Collection
  prometheus:
    container_name: sutazai-prometheus
    image: prom/prometheus:latest
    ports:
      - "10300:9090"
    networks:
      - sutazai-network
    volumes:
      - prometheus-data:/prometheus
      - ./config/prometheus:/etc/prometheus:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Visualization Dashboard
  grafana:
    container_name: sutazai-grafana
    image: grafana/grafana:latest
    ports:
      - "10301:3000"
    networks:
      - sutazai-network
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=sutazai_admin_2024
      - GF_SERVER_ROOT_URL=http://localhost:10301
      - GF_INSTALL_PLUGINS=redis-datasource
    restart: unless-stopped
    depends_on:
      - prometheus
    mem_limit: 512m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Loki - Log Aggregation
  loki:
    container_name: sutazai-loki
    image: grafana/loki:latest
    ports:
      - "10310:3100"
    networks:
      - sutazai-network
    volumes:
      - loki-data:/loki
      - ./config/loki:/etc/loki:ro
    command: -config.file=/etc/loki/loki-config.yml
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Promtail - Log Shipper
  promtail:
    container_name: sutazai-promtail
    image: grafana/promtail:latest
    networks:
      - sutazai-network
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./config/promtail:/etc/promtail:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    restart: unless-stopped
    depends_on:
      - loki
    mem_limit: 256m
    cpus: 0.25

  # Node Exporter - Host Metrics
  node-exporter:
    container_name: sutazai-node-exporter
    image: prom/node-exporter:latest
    ports:
      - "10305:9100"
    networks:
      - sutazai-network
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped
    mem_limit: 128m
    cpus: 0.1

  # cAdvisor - Container Metrics
  cadvisor:
    container_name: sutazai-cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "10306:8080"
    networks:
      - sutazai-network
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: unless-stopped
    mem_limit: 256m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Exporter - Database Metrics
  postgres-exporter:
    container_name: sutazai-postgres-exporter
    image: prometheuscommunity/postgres-exporter:latest
    ports:
      - "10307:9187"
    networks:
      - sutazai-network
    environment:
      - DATA_SOURCE_NAME=postgresql://jarvis:sutazai_secure_2024@sutazai-postgres:5432/jarvis_ai?sslmode=disable
    restart: unless-stopped
    mem_limit: 128m
    cpus: 0.1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Exporter - Cache Metrics
  redis-exporter:
    container_name: sutazai-redis-exporter
    image: oliver006/redis_exporter:latest
    ports:
      - "10308:9121"
    networks:
      - sutazai-network
    environment:
      - REDIS_ADDR=sutazai-redis:6379
    restart: unless-stopped
    mem_limit: 128m
    cpus: 0.1
    # Note: Health check removed - minimal scratch image has no shell/wget/curl
    # Service health validated via external monitoring - metrics endpoint functional

networks:
  sutazai-network:
    external: true
    name: sutazaiapp_sutazai-network

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

