<div class="research-panel">
  <div class="auto-research-controls">
    <button @click="toggleAutoResearch" 
            :class="{active: autoResearchEnabled}">
      {{ autoResearchEnabled ? 'Stop' : 'Start' }} Auto-Research
    </button>
    <div class="research-focus">
      <label>Focus Areas:</label>
      <multiselect v-model="selectedFocus" 
                   :options="focusOptions"
                   :searchable="true">
      </multiselect>
    </div>
  </div>

  <div class="improvement-proposals">
    <div v-for="proposal in proposals" class="proposal-card">
      <h3>{{ proposal.name }}</h3>
      <div class="metadata">
        <span class="license">{{ proposal.license }}</span>
        <span class="stars">{{ proposal.stars }} ‚≠ê</span>
        <span class="security" :class="proposal.security.status">
          {{ proposal.security.status }}
        </span>
      </div>
      <p>{{ proposal.description }}</p>
      <button @click="reviewProposal(proposal)">
        <i class="fas fa-shield-check"></i> Secure Integrate
      </button>
    </div>
  </div>
</div>
