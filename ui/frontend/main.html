<div class="ai-interface">
  <!-- Left Panel -->
  <div class="workspace-panel">
    <div class="toolbar">
      <button class="neon-btn" @click="uploadDoc">
        <i class="fas fa-file-import"></i> Documents
      </button>
      <button class="neon-btn" @click="openCamera">
        <i class="fas fa-camera"></i> Images
      </button>
      <button class="neon-btn" @click="toggleRecording">
        <i class="fas fa-microphone"></i> Record
      </button>
    </div>

    <div class="search-container">
      <div class="search-mode-toggle">
        <button :class="{active: searchMode === 'internal'}">AI Knowledge</button>
        <button :class="{active: searchMode === 'web'}">Web Search</button>
      </div>
      <input type="text" 
             class="neon-search" 
             placeholder="Ask SutazAI anything..."
             v-model="searchQuery"
             @keyup.enter="executeSearch">
      <div class="search-results">
        <div v-for="result in results" class="result-card">
          <h3>{{ result.title }}</h3>
          <p>{{ result.snippet }}</p>
          <div class="ai-analysis">{{ result.aiAnalysis }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- AI Avatar Panel -->
  <div class="ai-panel">
    <div class="avatar-container">
      <sutazai-avatar :expression="currentExpression"></sutazai-avatar>
      <div class="status-indicators">
        <div class="processing" v-if="isThinking"></div>
        <div class="security-lock"></div>
      </div>
    </div>
    
    <div class="ai-chat">
      <div class="chat-history">
        <message-bubble v-for="msg in chatHistory" 
                        :type="msg.type" 
                        :content="msg.content"
                        :timestamp="msg.timestamp">
        </message-bubble>
      </div>
      <chat-input @send="handleMessage"></chat-input>
    </div>
  </div>
</div>
