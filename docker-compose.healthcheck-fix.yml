version: '3.8'

# Override file to fix health checks for services without curl
# This file should be used with -f flag alongside the main compose files

services:
  # Fix Ollama health check - use ollama binary instead of curl
  sutazai-ollama:
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Optimize memory allocation
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  # Fix agent services that depend on MCP Bridge
  sutazai-semgrep:
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 60s
      timeout: 20s
      retries: 5
      start_period: 180s
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_BASE_URL=http://sutazai-ollama:11434
      - MCP_BRIDGE_URL=http://sutazai-mcp-bridge:11100
    depends_on:
      - sutazai-ollama
    restart: unless-stopped

  sutazai-documind:
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 60s
      timeout: 20s
      retries: 5
      start_period: 180s
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_BASE_URL=http://sutazai-ollama:11434
      - MCP_BRIDGE_URL=http://sutazai-mcp-bridge:11100
    depends_on:
      - sutazai-ollama
    restart: unless-stopped

  sutazai-finrobot:
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 60s
      timeout: 20s
      retries: 5
      start_period: 180s
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_BASE_URL=http://sutazai-ollama:11434
      - MCP_BRIDGE_URL=http://sutazai-mcp-bridge:11100
    depends_on:
      - sutazai-ollama
    restart: unless-stopped